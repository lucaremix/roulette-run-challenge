<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Spin - Roulette Run Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://raw.githubusercontent.com/lucaremix/roulette-run-challenge/main/background/spin_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 10px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #e0e0e0;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group label {
            font-size: 0.9em;
            color: #888;
        }

        select, input {
            padding: 12px 20px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
        }

        .spin-btn {
            padding: 15px 40px;
            background: #2a7a2a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .spin-btn:hover:not(:disabled) {
            background: #357a35;
            transform: scale(1.05);
        }

        .spin-btn:disabled {
            background: #2a2a2a;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .slot-machine {
            position: relative;
            margin: 40px auto;
            width: 100%;
            max-width: 800px;
            height: 200px;
            background: #1a1a1a;
            border: 3px solid #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
        }

        .slot-window {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border: 4px solid #ffd700;
            border-radius: 12px;
            z-index: 10;
            pointer-events: none;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .slot-reel {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .pokemon-slot {
            width: 150px;
            height: 150px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            border-radius: 8px;
        }

        .pokemon-slot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: auto;
        }

        .result-panel {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        .result-panel.show {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-pokemon {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .result-pokemon img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        .result-info {
            text-align: left;
        }

        .result-info h2 {
            font-size: 2em;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .result-stat {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .result-stat strong {
            color: #888;
            display: inline-block;
            width: 120px;
        }

        .add-to-team-btn {
            margin-top: 20px;
            padding: 15px 40px;
            background: #2a7a2a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-team-btn:hover {
            background: #357a35;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        @media (max-width: 768px) {
            .slot-machine {
                height: 150px;
            }

            .slot-window {
                width: 140px;
                height: 140px;
            }

            .pokemon-slot {
                width: 120px;
                height: 120px;
            }

            .result-pokemon {
                flex-direction: column;
            }

            .result-pokemon img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Torna alla Home</a>

        <header>
            <h1>üé∞ Pokemon Spin</h1>
            <p>Gira la slot machine per vincere un Pokemon!</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label>Giocatore</label>
                <select id="playerSelect">
                    <option value="">Seleziona...</option>
                    <option value="lucaremix">lucaremix</option>
                    <option value="crmagno">crmagno</option>
                </select>
            </div>

            <div class="control-group">
                <label>Pool</label>
                <select id="poolSelect">
                    <option value="legendary">Legendary</option>
                    <option value="starter">Starter</option>
                    <option value="s_tier">S Tier</option>
                    <option value="a_tier">A Tier</option>
                    <option value="b_tier">B Tier</option>
                    <option value="c_tier">C Tier</option>
                </select>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button class="spin-btn" id="spinBtn" onclick="startSpin()">
                    üé∞ SPIN!
                </button>
            </div>
        </div>

        <div class="slot-machine" id="slotMachine">
            <div class="slot-window"></div>
            <div class="slot-reel" id="slotReel"></div>
        </div>

        <div class="result-panel" id="resultPanel">
            <h2>üéâ Hai vinto!</h2>
            <div class="result-pokemon" id="resultPokemon"></div>
            <button class="add-to-team-btn" onclick="addToTeam()">
                ‚ûï Aggiungi al Team
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, remove, push, set, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDNuD9wViLLxteHMCEBlvfdONwcZbAjAvo",
            authDomain: "roulette-run-challenge.firebaseapp.com",
            databaseURL: "https://roulette-run-challenge-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "roulette-run-challenge",
            storageBucket: "roulette-run-challenge.firebasestorage.app",
            messagingSenderId: "994019156093",
            appId: "1:994019156093:web:9792bdce75c486f589d114"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentPool = [];
        let wonPokemon = null;
        let wonPokemonKey = null;
        let isSpinning = false;

        const natures = [
            "Hardy", "Lonely", "Brave", "Adamant", "Naughty",
            "Bold", "Docile", "Relaxed", "Impish", "Lax",
            "Timid", "Hasty", "Serious", "Jolly", "Naive",
            "Modest", "Mild", "Quiet", "Bashful", "Rash",
            "Calm", "Gentle", "Sassy", "Careful", "Quirky"
        ];

        function padNumber(num) {
            return String(num).padStart(3, '0');
        }

        function getPokemonImageUrl(nationalNumber) {
            return `https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/${padNumber(nationalNumber)}.png`;
        }

        function loadPool() {
            const poolName = document.getElementById('poolSelect').value;
            const poolRef = ref(database, `pools/${poolName}`);
            
            onValue(poolRef, (snapshot) => {
                const data = snapshot.val();
                currentPool = data ? Object.entries(data).map(([key, value]) => ({
                    key: key,
                    ...value
                })) : [];
                
                setupSlotMachine();
            }, { onlyOnce: true });
        }

        function setupSlotMachine() {
            const reel = document.getElementById('slotReel');
            
            if (currentPool.length === 0) {
                reel.innerHTML = '<div class="loading">Pool vuoto!</div>';
                return;
            }

            // Crea abbastanza slot per coprire 3 schermate + extra per animazione smooth
            // Minimo 50 slot per avere loop visivamente infinito
            const totalSlots = Math.max(50, currentPool.length * 3);
            const slots = [];
            
            for (let i = 0; i < totalSlots; i++) {
                const pokemon = currentPool[i % currentPool.length];
                slots.push(pokemon);
            }

            reel.innerHTML = slots.map(pokemon => `
                <div class="pokemon-slot">
                    <img src="${getPokemonImageUrl(pokemon.national_number)}" 
                         alt="${pokemon.english_name}">
                </div>
            `).join('');

            // Reset position
            reel.style.transition = 'none';
            reel.style.transform = 'translateX(100px)';
        }

        window.startSpin = async function() {
            if (isSpinning) return;
            
            const player = document.getElementById('playerSelect').value;
            if (!player) {
                alert('Seleziona un giocatore!');
                return;
            }

            if (currentPool.length === 0) {
                alert('Pool vuoto!');
                return;
            }

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('resultPanel').classList.remove('show');

            // Seleziona Pokemon casuale
            const randomIndex = Math.floor(Math.random() * currentPool.length);
            wonPokemon = currentPool[randomIndex];
            wonPokemonKey = wonPokemon.key;

            // Genera natura e abilit√† casuali
            const randomNature = natures[Math.floor(Math.random() * natures.length)];
            
            const abilities = [
                wonPokemon.abilities_0,
                wonPokemon.abilities_1,
                wonPokemon.abilities_2
            ].filter(a => a && a.trim() !== '');
            
            const randomAbility = abilities.length > 0 
                ? abilities[Math.floor(Math.random() * abilities.length)]
                : 'Unknown';

            wonPokemon.rolled_nature = randomNature;
            wonPokemon.rolled_ability = randomAbility;

            // Animazione slot machine
            const reel = document.getElementById('slotReel');
            const slotWidth = 170; // 150px + 20px gap
            
            // Trova la posizione del Pokemon vincente nel reel
            const reelChildren = reel.children;
            let targetSlotIndex = -1;
            
            // Cerca il Pokemon vincente nella seconda met√† del reel per avere spazio per animare
            for (let i = Math.floor(reelChildren.length / 2); i < reelChildren.length; i++) {
                const slotPokemon = currentPool[i % currentPool.length];
                if (slotPokemon.national_number === wonPokemon.national_number && 
                    slotPokemon.english_name === wonPokemon.english_name) {
                    targetSlotIndex = i;
                    break;
                }
            }

            // Fallback se non trovato
            if (targetSlotIndex === -1) {
                targetSlotIndex = Math.floor(reelChildren.length * 0.7);
            }

            // Calcola lo spostamento per centrare PERFETTAMENTE il Pokemon nella finestra dorata
            const machineCenter = document.querySelector('.slot-machine').offsetWidth / 2;
            const slotCenter = slotWidth / 2; // Centro dello slot (75px)
            const targetPosition = (targetSlotIndex * slotWidth) + slotCenter;
            const finalTransform = machineCenter - targetPosition;

            reel.style.transition = 'transform 5s cubic-bezier(0.25, 0.1, 0.25, 1)';
            reel.style.transform = `translateX(${finalTransform}px)`;

            // Dopo l'animazione, mostra risultato
            setTimeout(() => {
                showResult();
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
            }, 5000);
        };

        function showResult() {
            const resultPanel = document.getElementById('resultPanel');
            const resultPokemon = document.getElementById('resultPokemon');

            const types = [wonPokemon.primary_type];
            if (wonPokemon.secondary_type) types.push(wonPokemon.secondary_type);

            resultPokemon.innerHTML = `
                <img src="${getPokemonImageUrl(wonPokemon.national_number)}" 
                     alt="${wonPokemon.english_name}">
                <div class="result-info">
                    <h2>${wonPokemon.english_name}</h2>
                    <div class="result-stat"><strong>Numero:</strong> #${padNumber(wonPokemon.national_number)}</div>
                    <div class="result-stat"><strong>Tipo:</strong> ${types.join(' / ')}</div>
                    <div class="result-stat"><strong>BST:</strong> ${wonPokemon.bst}</div>
                    <div class="result-stat"><strong>Natura:</strong> ${wonPokemon.rolled_nature}</div>
                    <div class="result-stat"><strong>Abilit√†:</strong> ${wonPokemon.rolled_ability}</div>
                </div>
            `;

            resultPanel.classList.add('show');
        }

        window.addToTeam = async function() {
            const player = document.getElementById('playerSelect').value;
            const pool = document.getElementById('poolSelect').value;

            if (!player || !wonPokemon) return;

            try {
                // 1. Aggiungi al team del giocatore
                const playerRef = ref(database, `players/${player}`);
                const playerSnapshot = await get(playerRef);
                
                let playerData = playerSnapshot.val() || { coins: 0, team: [] };
                if (!playerData.team) playerData.team = [];

                playerData.team.push({
                    ...wonPokemon,
                    nature: wonPokemon.rolled_nature,
                    ability: wonPokemon.rolled_ability,
                    won_from: pool,
                    won_at: Date.now()
                });

                await set(playerRef, playerData);

                // 2. Rimuovi dal pool
                const pokemonRef = ref(database, `pools/${pool}/${wonPokemonKey}`);
                await remove(pokemonRef);

                alert(`${wonPokemon.english_name} aggiunto al team di ${player}!`);
                
                // Reset
                document.getElementById('resultPanel').classList.remove('show');
                loadPool();

            } catch (error) {
                console.error('Errore:', error);
                alert('Errore durante l\'aggiunta del Pokemon!');
            }
        };

        // Event listeners
        document.getElementById('poolSelect').addEventListener('change', loadPool);

        // Carica pool iniziale
        loadPool();
    </script>
</body>
</html>
