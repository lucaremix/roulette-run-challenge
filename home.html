<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Run Challenge - Scegli il Gioco</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://raw.githubusercontent.com/lucaremix/roulette-run-challenge/main/background/home_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 20px;
        }

        .logo-img {
            max-width: 100%;
            height: auto;
            max-height: 120px;
        }

        .main-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-card {
            background: transparent;
            border: none;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .game-card:hover:not(.coming-soon) {
            transform: translateY(-10px);
        }

        .game-card.coming-soon {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #2a2a2a;
        }

        .game-card.coming-soon::before {
            content: 'COMING SOON';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 2.5em;
            font-weight: bold;
            color: #666;
            z-index: 10;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            letter-spacing: 4px;
            pointer-events: none;
        }

        .game-card.coming-soon .game-logo {
            filter: grayscale(100%);
        }

        .game-logo {
            width: 100%;
            max-width: 280px;
            height: auto;
            margin: 0 auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .game-card:hover:not(.coming-soon) .game-logo {
            transform: scale(1.05);
        }

        .game-card.coming-soon .game-logo {
            opacity: 0.4;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .game-card {
                padding: 20px;
            }

            .game-logo {
                max-width: 220px;
            }
        }

        @media (max-width: 480px) {
            .logo-img {
                max-height: 80px;
            }

            .game-card.coming-soon::before {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/lucaremix/roulette-run-challenge/blob/main/images/logo.png?raw=true" 
             alt="Roulette Run Challenge Logo" 
             class="logo-img"
             onerror="this.style.display='none'">
    </header>

    <div class="main-container">

        <div class="games-grid">
            <div class="game-card" onclick="window.location.href='rising-ruby.html'">
                <img src="https://github.com/lucaremix/roulette-run-challenge/blob/main/images/rising-ruby-logo.webp?raw=true" 
                     alt="Rising Ruby" 
                     class="game-logo">
            </div>

            <div class="game-card" onclick="window.location.href='blaze-black.html'">
                <img src="https://github.com/lucaremix/roulette-run-challenge/blob/main/images/blaze-black-logo.webp?raw=true" 
                     alt="Blaze Black" 
                     class="game-logo">
            </div>

            <div class="game-card coming-soon">
                <img src="https://img.nuzlocke.app/logos/sacred-gold-logo.png" 
                     alt="Sacred Gold" 
                     class="game-logo">
            </div>
        </div>
    </div>

    <script>
        // Previene il click sulla card "coming soon"
        document.querySelectorAll('.game-card.coming-soon').forEach(card => {
            card.onclick = function(e) {
                e.preventDefault();
                return false;
            };
        });
    </script>
</body>
</html>
