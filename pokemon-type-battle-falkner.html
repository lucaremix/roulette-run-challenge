<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falkner Type Battle - Roulette Run Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5em;
            color: #87CEEB;
            margin-bottom: 10px;
        }

        .type-display {
            font-size: 2em;
            padding: 15px 30px;
            background: #2a2a2a;
            border-radius: 8px;
            display: inline-block;
            margin: 20px 0;
            text-transform: capitalize;
            font-weight: bold;
        }

        .battle-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-panel {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 30px;
        }

        .player-panel.active {
            border-color: #87CEEB;
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.3);
        }

        .player-name {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 3em;
            font-weight: bold;
            color: #7fff7f;
            margin: 20px 0;
            text-align: center;
        }

        .timer.warning {
            color: #ff6b6b;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .input-area {
            margin: 20px 0;
        }

        .pokemon-input {
            width: 100%;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1.1em;
        }

        .pokemon-input:focus {
            outline: none;
            border-color: #87CEEB;
        }

        .pokemon-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .suggestions {
            max-height: 200px;
            overflow-y: auto;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #1a1a1a;
        }

        .suggestion-item:hover {
            background: #1a1a1a;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #2a7a2a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .submit-btn:hover:not(:disabled) {
            background: #357a35;
            transform: scale(1.02);
        }

        .submit-btn:disabled {
            background: #2a2a2a;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .used-pokemon {
            margin-top: 20px;
        }

        .used-title {
            font-size: 1.1em;
            color: #888;
            margin-bottom: 10px;
        }

        .used-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .used-tag {
            background: #2a2a2a;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #ccc;
        }

        .result-screen {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            display: none;
        }

        .result-screen.show {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .result-title.winner {
            color: #7fff7f;
        }

        .result-title.loser {
            color: #ff6b6b;
        }

        .rewards-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 30px 0;
        }

        .reward-item {
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.2em;
        }

        .reward-item.highlight {
            background: #2d4a2d;
            border-color: #4a7a4a;
            color: #7fff7f;
            font-weight: bold;
        }

        .home-btn {
            padding: 15px 40px;
            background: #2a7a2a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .home-btn:hover {
            background: #357a35;
        }

        @media (max-width: 968px) {
            .battle-area {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
