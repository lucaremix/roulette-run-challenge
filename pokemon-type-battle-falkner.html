<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falkner Type Battle - Roulette Run Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .waiting-screen {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 60px;
            text-align: center;
            margin-top: 100px;
        }

        .waiting-screen h2 {
            font-size: 2em;
            color: #87CEEB;
            margin-bottom: 20px;
        }

        .waiting-screen p {
            font-size: 1.3em;
            color: #888;
        }

        .ready-btn {
            padding: 20px 60px;
            background: #2a7a2a;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }

        .ready-btn:hover {
            background: #357a35;
            transform: scale(1.05);
        }

        .ready-btn:disabled {
            background: #2a2a2a;
            cursor: not-allowed;
            opacity: 0.5;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5em;
            color: #87CEEB;
            margin-bottom: 10px;
        }

        .type-display {
            font-size: 2em;
            padding: 15px 30px;
            background: #2a2a2a;
            border-radius: 8px;
            display: inline-block;
            margin: 20px 0;
            text-transform: capitalize;
            font-weight: bold;
        }

        .battle-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-panel {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 30px;
        }

        .player-panel.active {
            border-color: #87CEEB;
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.3);
        }

        .player-name {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 3em;
            font-weight: bold;
            color: #7fff7f;
            margin: 20px 0;
            text-align: center;
        }

        .timer.warning {
            color: #ff6b6b;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .input-area {
            margin: 20px 0;
        }

        .pokemon-input {
            width: 100%;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1.1em;
        }

        .pokemon-input:focus {
            outline: none;
            border-color: #87CEEB;
        }

        .pokemon-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .suggestions {
            max-height: 200px;
            overflow-y: auto;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #1a1a1a;
        }

        .suggestion-item:hover {
            background: #1a1a1a;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #2a7a2a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .submit-btn:hover:not(:disabled) {
            background: #357a35;
            transform: scale(1.02);
        }

        .submit-btn:disabled {
            background: #2a2a2a;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .used-pokemon {
            margin-top: 20px;
        }

        .used-title {
            font-size: 1.1em;
            color: #888;
            margin-bottom: 10px;
        }

        .used-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .used-tag {
            background: #2a2a2a;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #ccc;
        }

        .result-screen {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            display: none;
        }

        .result-screen.show {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .result-title.winner {
            color: #7fff7f;
        }

        .result-title.loser {
            color: #ff6b6b;
        }

        .rewards-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 30px 0;
        }

        .reward-item {
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.2em;
        }

        .reward-item.highlight {
            background: #2d4a2d;
            border-color: #4a7a4a;
            color: #7fff7f;
            font-weight: bold;
        }

        .home-btn {
            padding: 15px 40px;
            background: #2a7a2a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .home-btn:hover {
            background: #357a35;
        }

        @media (max-width: 968px) {
            .battle-area {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="waiting-screen" id="waitingScreen">
            <h2>‚è≥ In attesa...</h2>
            <p id="waitingMessage">Preparazione della battaglia...</p>
            <button class="ready-btn" id="readyBtn" onclick="setReady()">‚úì Sono Pronto!</button>
        </div>

        <div id="battleScreen" style="display: none;">
            <header>
                <h1>ü¶Ö Sfida di Tipo Falkner</h1>
                <div id="typeDisplay" class="type-display">Caricamento...</div>
            </header>

            <div class="battle-area">
                <div class="player-panel" id="player1Panel">
                    <div class="player-name" id="player1Name">Giocatore 1</div>
                    <div class="timer" id="timer1">15</div>
                    
                    <div class="input-area">
                        <input type="text" 
                               class="pokemon-input" 
                               id="pokemonInput1" 
                               placeholder="Scrivi il nome del Pok√©mon..."
                               autocomplete="off"
                               disabled>
                        <div class="suggestions" id="suggestions1"></div>
                    </div>
                    
                    <button class="submit-btn" id="submitBtn1" disabled>Conferma</button>

                    <div class="used-pokemon">
                        <div class="used-title">Pok√©mon usati:</div>
                        <div class="used-list" id="usedList1"></div>
                    </div>
                </div>

                <div class="player-panel" id="player2Panel">
                    <div class="player-name" id="player2Name">Giocatore 2</div>
                    <div class="timer" id="timer2">15</div>
                    
                    <div class="input-area">
                        <input type="text" 
                               class="pokemon-input" 
                               id="pokemonInput2" 
                               placeholder="Scrivi il nome del Pok√©mon..."
                               autocomplete="off"
                               disabled>
                        <div class="suggestions" id="suggestions2"></div>
                    </div>
                    
                    <button class="submit-btn" id="submitBtn2" disabled>Conferma</button>

                    <div class="used-pokemon">
                        <div class="used-title">Pok√©mon usati:</div>
                        <div class="used-list" id="usedList2"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-screen" id="resultScreen">
            <h2 class="result-title" id="resultTitle">Vittoria!</h2>
            <p id="resultMessage" style="font-size: 1.3em; margin: 20px 0;"></p>
            <div class="rewards-list" id="rewardsList"></div>
            <button class="home-btn" onclick="goHome()">üè† Torna alla Home</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, set, get, remove, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDNuD9wViLLxteHMCEBlvfdONwcZbAjAvo",
            authDomain: "roulette-run-challenge.firebaseapp.com",
            databaseURL: "https://roulette-run-challenge-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "roulette-run-challenge",
            storageBucket: "roulette-run-challenge.firebasestorage.app",
            messagingSenderId: "994019156093",
            appId: "1:994019156093:web:9792bdce75c486f589d114"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let allPokemon = [];
        let currentPlayer = '';
        let selectedPokemonName = '';
        let gameState = null;
        let myPlayerIndex = -1;

        const typeTranslations = {
            'normal': 'Normale', 'fire': 'Fuoco', 'water': 'Acqua', 'electric': 'Elettro',
            'grass': 'Erba', 'ice': 'Ghiaccio', 'fighting': 'Lotta', 'poison': 'Veleno',
            'ground': 'Terra', 'flying': 'Volante', 'psychic': 'Psico', 'bug': 'Coleottero',
            'rock': 'Roccia', 'ghost': 'Spettro', 'dragon': 'Drago', 'dark': 'Buio',
            'steel': 'Acciaio', 'fairy': 'Folletto'
        };

        function getCurrentPlayer() {
            return localStorage.getItem('playerName') || '';
        }

        async function loadPokemonData() {
          try {
            const response = await fetch('https://raw.githubusercontent.com/lucaremix/roulette-run-challenge/main/pokemon.csv');
            const csvTextRaw = await response.text();
            const csvText = csvTextRaw.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
        
            // Auto-detect delimiter
            const firstLine = (csvText.split('\n')[0] || '');
            const delimiter = (firstLine.split('\t').length > firstLine.split(',').length) ? '\t' : ',';
        
            const lines = csvText.split('\n').filter(l => l.trim().length);
            const headers = lines[0].split(delimiter).map(h => h.replace(/\uFEFF/g, '').trim());
        
            const nameIndex = headers.findIndex(h => /english_name/i.test(h) || /name/i.test(h));
            const primaryTypeIndex = headers.findIndex(h => /primary_type/i.test(h) || /type_1|type1/i.test(h));
            const secondaryTypeIndex = headers.findIndex(h => /secondary_type/i.test(h) || /type_2|type2/i.test(h));
        
            allPokemon = [];
            for (let i = 1; i < lines.length; i++) {
              const values = lines[i].split(delimiter).map(v => v.replace(/\u0000/g, '').trim());
              const name = values[nameIndex];
              const primaryType = values[primaryTypeIndex] || '';
              const secondaryType = values[secondaryTypeIndex] || '';
              if (name) allPokemon.push({ name, primaryType, secondaryType });
            }
            console.log(`‚úì Caricati ${allPokemon.length} Pok√©mon (delim='${delimiter}')`);
          } catch (error) {
            console.error('Errore caricamento CSV:', error);
          }
        }


        async function initializeGame() {
            currentPlayer = getCurrentPlayer();
            console.log('Current player:', currentPlayer);
            
            const eventRef = ref(database, 'events/falkner/players');
            const snapshot = await get(eventRef);
            const players = [];
            
            snapshot.forEach((childSnapshot) => {
                players.push(childSnapshot.val());
            });

            console.log('Players in event:', players);

            if (players.length !== 2) {
                alert('Errore: devono esserci esattamente 2 giocatori!');
                window.location.href = 'falkner.html';
                return;
            }

            // Trova il mio indice
            myPlayerIndex = players.indexOf(currentPlayer);
            console.log('My player index:', myPlayerIndex);

            const gameRef = ref(database, 'events/falkner/gameState');
            const gameSnap = await get(gameRef);
            
            const types = ['normal','fire','water','electric','grass','ice','fighting',
              'poison','ground','flying','psychic','bug','rock','ghost','dragon','dark','steel','fairy'];
            
            if (!gameSnap.exists()) {
              console.log('Creating fresh gameState');
              await set(gameRef, {
                players,
                selectedType: types[Math.floor(Math.random() * types.length)],
                usedPokemon: [],
                currentPlayerIndex: 0,
                timeLeft: 15,
                ready: {},
                started: false,
                winner: null,
                lastUpdate: Date.now()
              });
            } else {
              const gs = gameSnap.val();
              const samePlayers = Array.isArray(gs.players)
                && gs.players.length === players.length
                && [...gs.players].sort().join('|') === [...players].sort().join('|');
            
              if (!samePlayers) {
                console.log('Players changed, resetting gameState');
                await set(gameRef, {
                  players,
                  selectedType: gs.selectedType || types[Math.floor(Math.random() * types.length)],
                  usedPokemon: [],
                  currentPlayerIndex: 0,
                  timeLeft: 15,
                  ready: {},
                  started: false,
                  winner: null,
                  lastUpdate: Date.now()
                });
              }
            }


            // Listener per lo stato del gioco
            onValue(gameRef, (snapshot) => {
                const newState = snapshot.val();
                if (newState) {
                    console.log('GameState updated:', newState);
                    gameState = newState;
                    updateUI();
                }
            });
        }

        function updateUI() {
            if (!gameState || !gameState.players) {
                console.log('Waiting for valid gameState...');
                return;
            }

            // SCHERMATA WAITING
            if (!gameState.started) {
                document.getElementById('waitingScreen').style.display = 'block';
                document.getElementById('battleScreen').style.display = 'none';
                document.getElementById('resultScreen').classList.remove('show');
                
                const myReady = gameState.ready?.[currentPlayer] || false;
                const readyCount = Object.keys(gameState.ready || {}).length;
                
                document.getElementById('waitingMessage').textContent = `Giocatori pronti: ${readyCount}/2`;
                document.getElementById('readyBtn').disabled = myReady;
                document.getElementById('readyBtn').textContent = myReady ? '‚úì Pronto!' : '‚úì Sono Pronto!';

                // Se entrambi pronti, avvia il gioco
                if (readyCount === 2 && myPlayerIndex === 0) {
                  console.log('Both ready, starting game in 2 seconds...');
                  setTimeout(async () => {
                    const gameRef = ref(database, 'events/falkner/gameState');
                    await update(gameRef, {
                      started: true,
                      winner: null,
                      timeLeft: 15,
                      lastUpdate: Date.now()
                    });
                  }, 2000);
                }

                return;
            }

            // SCHERMATA RISULTATO
            if (gameState.winner !== null && gameState.winner !== undefined) {
                console.log('Game ended, winner:', gameState.winner);
                showResult();
                return;
            }

            // SCHERMATA BATTAGLIA
            document.getElementById('waitingScreen').style.display = 'none';
            document.getElementById('battleScreen').style.display = 'block';
            document.getElementById('resultScreen').classList.remove('show');

            // Mostra tipo
            document.getElementById('typeDisplay').textContent = 
                typeTranslations[gameState.selectedType] || gameState.selectedType;

            // Mostra nomi giocatori
            document.getElementById('player1Name').textContent = gameState.players[0];
            document.getElementById('player2Name').textContent = gameState.players[1];

            // Aggiorna timer
            updateTimers();

            // Evidenzia pannello attivo
            document.getElementById('player1Panel').classList.toggle('active', gameState.currentPlayerIndex === 0);
            document.getElementById('player2Panel').classList.toggle('active', gameState.currentPlayerIndex === 1);

            // Abilita/disabilita input
            const isMyTurn = gameState.currentPlayerIndex === myPlayerIndex;
            
            document.getElementById('pokemonInput1').readOnly = !(myPlayerIndex === 0 && isMyTurn);
            document.getElementById('pokemonInput2').readOnly = !(myPlayerIndex === 1 && isMyTurn);
            document.getElementById('submitBtn1').disabled = !(myPlayerIndex === 0 && isMyTurn);
            document.getElementById('submitBtn2').disabled = !(myPlayerIndex === 1 && isMyTurn);


            // Aggiorna liste pokemon usati
            updateUsedLists();

            // Avvia countdown timer
            startCountdown();
        }

        let countdownInterval = null;

        function startCountdown() {
          if (countdownInterval) return;
          console.log('Starting countdown timer...');
          countdownInterval = setInterval(async () => {
            if (!gameState || !gameState.started || gameState.winner !== null) {
              clearInterval(countdownInterval);
              countdownInterval = null;
              return;
            }
            // Solo il player 0 aggiorna il timer
            if (myPlayerIndex !== 0) return;
        
            const now = Date.now();
            const elapsed = Math.floor((now - (gameState.lastUpdate || now)) / 1000);
            if (elapsed < 1) return;
        
            const newTime = Math.max(0, gameState.timeLeft - elapsed);
            const gameRef = ref(database, 'events/falkner/gameState');
        
            if (newTime <= 0) {
              const winnerIndex = gameState.currentPlayerIndex === 0 ? 1 : 0;
              await update(gameRef, { winner: winnerIndex, timeLeft: 0, lastUpdate: now });
            } else {
              await update(gameRef, { timeLeft: newTime, lastUpdate: now });
            }
          }, 250);
        }


        function updateTimers() {
            const timer1 = document.getElementById('timer1');
            const timer2 = document.getElementById('timer2');
            
            if (gameState.currentPlayerIndex === 0) {
                timer1.textContent = gameState.timeLeft;
                timer2.textContent = '--';
                timer1.classList.toggle('warning', gameState.timeLeft <= 5);
                timer2.classList.remove('warning');
            } else {
                timer1.textContent = '--';
                timer2.textContent = gameState.timeLeft;
                timer1.classList.remove('warning');
                timer2.classList.toggle('warning', gameState.timeLeft <= 5);
            }
        }

        function updateUsedLists() {
            const list1 = document.getElementById('usedList1');
            const list2 = document.getElementById('usedList2');
            
            list1.innerHTML = '';
            list2.innerHTML = '';

            gameState.usedPokemon.forEach((pokemon, index) => {
                const tag = document.createElement('div');
                tag.className = 'used-tag';
                tag.textContent = pokemon;
                
                if (index % 2 === 0) {
                    list1.appendChild(tag);
                } else {
                    list2.appendChild(tag);
                }
            });
        }

        window.setReady = async function() {
            const gameRef = ref(database, 'events/falkner/gameState');
            await update(gameRef, {
                [`ready/${currentPlayer}`]: true
            });
        };

        function filterPokemon(searchText) {
          if (!searchText || searchText.length < 2) return [];
          if (!gameState || !gameState.usedPokemon) return [];
        
          const s = searchText.toLowerCase();
          const t = gameState.selectedType;
        
          return allPokemon
            .filter(p =>
              p.name.toLowerCase().includes(s) &&
              !gameState.usedPokemon.includes(p.name) &&
              (p.primaryType === t || p.secondaryType === t)
            )
            .slice(0, 12);
        }


        function showSuggestions(filtered, playerNum) {
            const container = document.getElementById(`suggestions${playerNum}`);
            
            if (filtered.length === 0) {
                container.classList.remove('show');
                return;
            }

            container.innerHTML = filtered.map(p => `
                <div class="suggestion-item" onclick="selectPokemon('${p.name}', ${playerNum})">
                    ${p.name}
                </div>
            `).join('');
            
            container.classList.add('show');
        }

        window.selectPokemon = function(name, playerNum) {
            selectedPokemonName = name;
            document.getElementById(`pokemonInput${playerNum}`).value = name;
            document.getElementById(`suggestions${playerNum}`).classList.remove('show');
        };

        async function submitPokemon(playerNum) {
            if (!selectedPokemonName) {
                alert('Seleziona un Pok√©mon dalla lista!');
                return;
            }

            const pokemon = allPokemon.find(p => p.name === selectedPokemonName);
            
            if (!pokemon) {
                alert('Pok√©mon non trovato!');
                return;
            }

            // Verifica tipo
            const isCorrectType = pokemon.primaryType === gameState.selectedType || 
                                 pokemon.secondaryType === gameState.selectedType;
            
            if (!isCorrectType) {
                alert(`${pokemon.name} non √® di tipo ${typeTranslations[gameState.selectedType]}! Hai perso!`);
                const gameRef = ref(database, 'events/falkner/gameState');
                const winnerIndex = myPlayerIndex === 0 ? 1 : 0;
                await update(gameRef, { winner: winnerIndex });
                return;
            }

            // Verifica gi√† usato
            if (gameState.usedPokemon.includes(pokemon.name)) {
                alert('Questo Pok√©mon √® gi√† stato usato! Hai perso!');
                const gameRef = ref(database, 'events/falkner/gameState');
                const winnerIndex = myPlayerIndex === 0 ? 1 : 0;
                await update(gameRef, { winner: winnerIndex });
                return;
            }

            // Mossa valida
            const gameRef = ref(database, 'events/falkner/gameState');
            const newUsedPokemon = [...gameState.usedPokemon, pokemon.name];
            const nextPlayerIndex = gameState.currentPlayerIndex === 0 ? 1 : 0;

            await update(gameRef, {
                usedPokemon: newUsedPokemon,
                currentPlayerIndex: nextPlayerIndex,
                timeLeft: 15,
                lastUpdate: Date.now()
            });

            document.getElementById(`pokemonInput${playerNum}`).value = '';
            selectedPokemonName = '';
        }

        async function showResult() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }

            document.getElementById('waitingScreen').style.display = 'none';
            document.getElementById('battleScreen').style.display = 'none';
            
            const winner = gameState.players[gameState.winner];
            const isWinner = (gameState.winner === myPlayerIndex);

            console.log('Show result:', { winner, isWinner, myPlayerIndex, winnerIndex: gameState.winner });

            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');

            if (isWinner) {
                resultTitle.textContent = 'üéâ Vittoria!';
                resultTitle.className = 'result-title winner';
                resultMessage.textContent = `Complimenti ${winner}, hai vinto la sfida!`;
            } else {
                resultTitle.textContent = 'üò¢ Sconfitta';
                resultTitle.className = 'result-title loser';
                resultMessage.textContent = `${winner} ha vinto la sfida!`;
            }

            await giveRewards(isWinner);
            document.getElementById('resultScreen').classList.add('show');
        }

        async function giveRewards(isWinner) {
            const rewardsList = document.getElementById('rewardsList');
            rewardsList.innerHTML = '';

            const coins = isWinner ? 50 : 25;
            const poolText = isWinner ? 'Pool B' : 'Pool C';

            const rewards = [
                { text: `üé∞ 1 Spin dal ${poolText}`, highlight: isWinner },
                { text: `üí∞ ${coins} Coins`, highlight: isWinner }
            ];

            rewards.forEach(reward => {
                const item = document.createElement('div');
                item.className = reward.highlight ? 'reward-item highlight' : 'reward-item';
                item.textContent = reward.text;
                rewardsList.appendChild(item);
            });

            // Aggiungi coins
            const playerRef = ref(database, `players/${currentPlayer}`);
            const snapshot = await get(playerRef);
            let playerData = snapshot.val() || { coins: 0, team: [] };
            playerData.coins = (playerData.coins || 0) + coins;
            await set(playerRef, playerData);

            // Rimuovi giocatore dall'evento
            const eventRef = ref(database, 'events/falkner/players');
            const eventSnapshot = await get(eventRef);
            
            eventSnapshot.forEach((childSnapshot) => {
                if (childSnapshot.val() === currentPlayer) {
                    remove(ref(database, `events/falkner/players/${childSnapshot.key}`));
                }
            });

            // Se sono l'ultimo, rimuovi gameState
            setTimeout(async () => {
              const checkSnapshot = await get(eventRef);
              const num = checkSnapshot.exists() ? checkSnapshot.numChildren() : 0;
              if (num === 0) {
                console.log('Removing gameState');
                await remove(ref(database, 'events/falkner/gameState'));
              }
            }, 2000);
        }

        window.goHome = function() {
            window.location.href = 'index.html';
        };

        // Event listeners per input
        document.getElementById('pokemonInput1').addEventListener('input', (e) => {
            const filtered = filterPokemon(e.target.value);
            showSuggestions(filtered, 1);
        });

        document.getElementById('pokemonInput2').addEventListener('input', (e) => {
            const filtered = filterPokemon(e.target.value);
            showSuggestions(filtered, 2);
        });

        document.getElementById('submitBtn1').addEventListener('click', () => submitPokemon(1));
        document.getElementById('submitBtn2').addEventListener('click', () => submitPokemon(2));

        document.getElementById('pokemonInput1').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('submitBtn1').disabled) {
                submitPokemon(1);
            }
        });

        document.getElementById('pokemonInput2').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('submitBtn2').disabled) {
                submitPokemon(2);
            }
        });

        // Inizializzazione
        if (!getCurrentPlayer()) {
            alert('Devi impostare il tuo nome dalla home page!');
            window.location.href = 'index.html';
        } else {
            console.log('=== Falkner Battle Starting ===');
            loadPokemonData().then(() => {
                initializeGame();
            });
        }
    </script>
</body>
</html>
