<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Run Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .trainer-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
            flex-shrink: 0;
        }

        .event-info {
            flex: 1;
        }

        .event-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #667eea;
        }

        .player-count {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
        }

        .player-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .counter-buttons {
            display: flex;
            gap: 5px;
        }

        .counter-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .counter-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .counter-btn:active {
            transform: scale(0.95);
        }

        .reset-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .event-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ° ROULETTE RUN CHALLENGE ðŸŽ°</h1>
            <p class="subtitle">Sfida il destino, gira la roulette!</p>
        </header>

        <div class="events-grid" id="eventsGrid"></div>

        <button class="reset-btn" onclick="resetAllCounters()">ðŸ”„ Reset Tutti i Contatori</button>
    </div>

    <script>
        const events = [
            { id: 'starters', name: 'Starters', trainer: 'lyra' },
            { id: 'silver', name: 'Defeated Silver', trainer: 'silver' },
            { id: 'falkner', name: 'Defeated Falkner', trainer: 'falkner' },
            { id: 'proton', name: 'Defeated Proton', trainer: 'proton' },
            { id: 'bugsy', name: 'Defeated Bugsy', trainer: 'bugsy' },
            { id: 'whitney', name: 'Defeated Whitney', trainer: 'whitney' },
            { id: 'morty', name: 'Defeated Morty', trainer: 'morty' },
            { id: 'eusine', name: 'Defeated Eusine', trainer: 'eusine' },
            { id: 'chuck', name: 'Defeated Chuck', trainer: 'chuck' },
            { id: 'jasmine', name: 'Defeated Jasmine', trainer: 'jasmine' },
            { id: 'pryce', name: 'Defeated Pryce', trainer: 'pryce' },
            { id: 'archer', name: 'Defeated Archer', trainer: 'archer' },
            { id: 'clair', name: 'Defeated Clair', trainer: 'clair' }
        ];

        function getPlayerCount(eventId) {
            const saved = localStorage.getItem(`event_${eventId}`);
            return saved ? parseInt(saved) : 0;
        }

        function setPlayerCount(eventId, count) {
            localStorage.setItem(`event_${eventId}`, count);
            renderEvents();
        }

        function changeCount(eventId, delta) {
            const current = getPlayerCount(eventId);
            const newCount = Math.max(0, Math.min(2, current + delta));
            setPlayerCount(eventId, newCount);
        }

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            grid.innerHTML = events.map(event => {
                const count = getPlayerCount(event.id);
                const playerText = count === 0 ? 'Nessun giocatore' : 
                                   count === 1 ? '1 giocatore' : 
                                   '2 giocatori';
                
                return `
                    <div class="event-card">
                        <img src="https://img.nuzlocke.app/leaders/gs-${event.trainer}.png" 
                             alt="${event.name}" 
                             class="trainer-img"
                             onerror="this.src='https://via.placeholder.com/80?text=${event.trainer}'">
                        <div class="event-info">
                            <div class="event-name">${event.name}</div>
                            <div class="player-count">
                                <span class="player-badge">${playerText}</span>
                                <div class="counter-buttons">
                                    <button class="counter-btn" onclick="changeCount('${event.id}', -1)">âˆ’</button>
                                    <button class="counter-btn" onclick="changeCount('${event.id}', 1)">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function resetAllCounters() {
            if (confirm('Sei sicuro di voler resettare tutti i contatori?')) {
                events.forEach(event => {
                    localStorage.removeItem(`event_${event.id}`);
                });
                renderEvents();
            }
        }

        renderEvents();
    </script>
</body>
</html>
