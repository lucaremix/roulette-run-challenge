
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Run Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 2em;
            color: #ffffff;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1em;
            color: #888;
            margin-top: 5px;
        }

        .coin-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 10px 20px;
        }

        .coin-img {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .coin-amount {
            font-size: 1.3em;
            font-weight: bold;
            color: #ffd700;
        }

        .player-setup {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .player-setup h2 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.3em;
        }

        .player-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        input {
            padding: 12px 20px;
            background: #0a0a0a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
            width: 250px;
        }

        input:focus {
            outline: none;
            border-color: #555;
        }

        .set-name-btn {
            padding: 12px 30px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s ease;
        }

        .set-name-btn:hover {
            background: #3a3a3a;
        }

        .current-player {
            margin-top: 10px;
            color: #888;
        }

        .team-bar {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .team-bar.show {
            display: block;
        }

        .team-bar-title {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .team-bar-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            max-width: 900px;
            margin: 0 auto;
        }

        .team-slot {
            aspect-ratio: 1;
            background: #0a0a0a;
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .team-slot.empty {
            border-style: dashed;
            opacity: 0.3;
        }

        .team-slot:not(.empty):hover {
            border-color: #4a4a4a;
            transform: scale(1.1);
            z-index: 10;
        }

        .team-slot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .team-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 10px 15px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            margin-bottom: 5px;
            font-size: 0.9em;
            z-index: 100;
            min-width: 150px;
        }

        .team-slot:hover .team-tooltip {
            opacity: 1;
        }

        .tooltip-name {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .tooltip-stat {
            color: #888;
            font-size: 0.85em;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .event-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .event-card:hover {
            border-color: #3a3a3a;
            background: #1f1f1f;
            transform: translateY(-2px);
        }

        .event-card.joined {
            border-color: #4a4a4a;
            background: #252525;
        }

        .trainer-img {
            width: 128px;
            height: 128px;
            object-fit: contain;
            border: none;
            border-radius: 0;
            flex-shrink: 0;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
        }

        .event-info {
            flex: 1;
        }

        .event-name {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .player-item {
            font-size: 0.95em;
            color: #888;
            padding: 4px 0;
        }

        .player-item.current-user {
            color: #ccc;
            font-weight: 600;
        }

        .no-players {
            color: #555;
            font-style: italic;
        }

        .join-status {
            margin-top: 10px;
            padding: 8px 16px;
            background: #2a2a2a;
            border-radius: 6px;
            font-size: 0.9em;
            color: #aaa;
            display: inline-block;
        }

        .join-status.joined {
            background: #2d2d2d;
            color: #bbb;
        }

        .markets-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #2a2a2a;
        }

        .markets-title {
            text-align: center;
            color: #fff;
            font-size: 2em;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .markets-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .market-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 350px;
        }

        .market-card:hover {
            border-color: #3a3a3a;
            background: #1f1f1f;
            transform: translateY(-2px);
        }

        .market-card.joined {
            border-color: #4a4a4a;
            background: #252525;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            .coin-counter {
                position: static;
                margin: 15px auto 0;
                justify-content: center;
            }

            .team-bar-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .player-input {
                flex-direction: column;
                width: 100%;
            }

            input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ROULETTE RUN CHALLENGE</h1>
            <p class="subtitle">Sfida il destino, gira la roulette!</p>
            <div class="coin-counter">
                <img src="https://raw.githubusercontent.com/lucaremix/roulette-run-challenge/main/pixel-art-red-chinese-gold-coin-png.png" 
                     alt="Coins" 
                     class="coin-img"
                     onerror="this.style.display='none'">
                <span class="coin-amount" id="coinAmount">0</span>
            </div>
        </header>

        <div class="player-setup">
            <h2>Inserisci il tuo nome</h2>
            <div class="player-input">
                <input type="text" id="playerNameInput" placeholder="Nome giocatore..." maxlength="20">
                <button class="set-name-btn" onclick="setPlayerName()">Salva Nome</button>
            </div>
            <div class="current-player" id="currentPlayerDisplay"></div>
        </div>

        <div class="team-bar" id="teamBar">
            <div class="team-bar-title">Pokémons</div>
            <div class="team-bar-grid" id="teamBarGrid"></div>
        </div>

        <div class="events-grid" id="eventsGrid"></div>

        <div class="markets-section">
            <h2 class="markets-title">Markets</h2>
            <div class="markets-grid" id="marketsGrid"></div>
        </div>

        <div class="markets-section">
            <h2 class="markets-title">Teams</h2>
            <div id="teamsSection" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px;"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, remove, push } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDNuD9wViLLxteHMCEBlvfdONwcZbAjAvo",
            authDomain: "roulette-run-challenge.firebaseapp.com",
            databaseURL: "https://roulette-run-challenge-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "roulette-run-challenge",
            storageBucket: "roulette-run-challenge.firebasestorage.app",
            messagingSenderId: "994019156093",
            appId: "1:994019156093:web:9792bdce75c486f589d114"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const events = [
            { id: 'alder', name: 'Starters', trainer: 'https://img.nuzlocke.app/leaders/blwh-alder.png' },
            { id: 'n-1', name: 'N', trainer: 'https://raw.githubusercontent.com/lucaremix/roulette-run-challenge/main/blwh-n-2.webp' },
            { id: 'ccc', name: 'Chili, Cress & Cilian', trainer: 'https://img.nuzlocke.app/leaders/blwh-ccc.png' },
            { id: 'cheren', name: 'Cheren', trainer: 'https://img.nuzlocke.app/leaders/blwh-cheren.png' },
            { id: 'lenora', name: 'Lenora', trainer: 'https://img.nuzlocke.app/leaders/blwh-lenora.png' },
            { id: 'burgh', name: 'Burgh', trainer: 'https://img.nuzlocke.app/leaders/blwh-burgh.png' },
            { id: 'elesa', name: 'Elesa', trainer: 'https://img.nuzlocke.app/leaders/blwh-elesa.png' },
            { id: 'clay', name: 'Clay', trainer: 'https://img.nuzlocke.app/leaders/blwh-clay.png' },
            { id: 'n-2', name: 'N (Chargestone Cave)', trainer: 'https://raw.githubusercontent.com/lucaremix/roulette-run-challenge/main/blwh-n-2.webp' },
            { id: 'skyla', name: 'Skyla', trainer: 'https://img.nuzlocke.app/leaders/blwh-skyla.png' },
            { id: 'brycen', name: 'Brycen', trainer: 'https://img.nuzlocke.app/leaders/blwh-brycen.png' },
            { id: 'bianca', name: 'Bianca', trainer: 'https://img.nuzlocke.app/leaders/blwh-bianca.png' },
            { id: 'drayden', name: 'Drayden', trainer: 'https://img.nuzlocke.app/leaders/blwh-drayden.png' }
        ];

        const markets = [
            { id: 'black-market', name: 'Black Market', image: 'https://img.nuzlocke.app/leaders/frlg-giovanni.png' },
            { id: 'mt-market', name: 'MT Market', image: 'https://img.nuzlocke.app/leaders/dp-cynthia.png' }
        ];

        window.setPlayerName = setPlayerName;
        window.togglePlayerInEvent = togglePlayerInEvent;

        function getCurrentPlayer() {
            return localStorage.getItem('playerName') || '';
        }

        function setPlayerName() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim();
            if (name) {
                localStorage.setItem('playerName', name);
                input.value = '';
                updatePlayerDisplay();
                updatePlayerTeam();
                renderEvents();
                renderMarkets();
            } else {
                alert('Inserisci un nome valido!');
            }
        }

        function updatePlayerDisplay() {
            const display = document.getElementById('currentPlayerDisplay');
            const name = getCurrentPlayer();
            if (name) {
                display.textContent = `Giocatore attuale: ${name}`;
            } else {
                display.textContent = 'Nessun nome impostato';
            }
        }

        function updatePlayerTeam() {
            const playerName = getCurrentPlayer();
            const teamBar = document.getElementById('teamBar');
            
            if (!playerName) {
                teamBar.classList.remove('show');
                document.getElementById('coinAmount').textContent = '0';
                return;
            }

            teamBar.classList.add('show');

            // Aggiorna coins
            const coinsRef = ref(database, `players/${playerName}/coins`);
            onValue(coinsRef, (snapshot) => {
                const coins = snapshot.val() || 0;
                document.getElementById('coinAmount').textContent = coins;
            });

            // Aggiorna team
            const teamRef = ref(database, `players/${playerName}/team`);
            onValue(teamRef, (snapshot) => {
                const team = snapshot.val() || [];
                renderTeamBar(team);
            });
        }

        function renderTeamBar(team) {
            const grid = document.getElementById('teamBarGrid');
            const maxSlots = 10;

            grid.innerHTML = '';

            for (let i = 0; i < maxSlots; i++) {
                const pokemon = team[i];
                const slot = document.createElement('div');
                
                if (pokemon) {
                    const paddedNum = String(pokemon.national_number).padStart(3, '0');
                    const imgUrl = `https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/${paddedNum}.png`;
                    
                    slot.className = 'team-slot';
                    slot.innerHTML = `
                        <img src="${imgUrl}" alt="${pokemon.english_name}">
                        <div class="team-tooltip">
                            <div class="tooltip-name">${pokemon.english_name}</div>
                            <div class="tooltip-stat">Natura: ${pokemon.nature}</div>
                            <div class="tooltip-stat">Abilità: ${pokemon.ability}</div>
                        </div>
                    `;
                } else {
                    slot.className = 'team-slot empty';
                    slot.innerHTML = '<span style="color: #444; font-size: 1.5em;">?</span>';
                }
                
                grid.appendChild(slot);
            }
        }

        function togglePlayerInEvent(eventId) {
            const playerName = getCurrentPlayer();
            if (!playerName) {
                alert('Imposta prima il tuo nome!');
                return;
            }

            window.location.href = `${eventId}.html`;
        }

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const currentPlayer = getCurrentPlayer();

            events.forEach(event => {
                const eventRef = ref(database, `events/${event.id}/players`);
                
                onValue(eventRef, (snapshot) => {
                    const players = [];
                    snapshot.forEach((childSnapshot) => {
                        players.push(childSnapshot.val());
                    });

                    const isJoined = players.includes(currentPlayer);

                    let playersHTML;
                    if (players.length === 0) {
                        playersHTML = '<div class="no-players">Nessun giocatore</div>';
                    } else {
                        playersHTML = players.map(player => {
                            const currentClass = player === currentPlayer ? 'current-user' : '';
                            return `<div class="player-item ${currentClass}">• ${player}</div>`;
                        }).join('');
                    }

                    const statusText = 'Clicca per entrare';

                    let card = grid.querySelector(`[data-event-id="${event.id}"]`);
                    if (!card) {
                        card = document.createElement('div');
                        card.setAttribute('data-event-id', event.id);
                        card.className = `event-card ${isJoined ? 'joined' : ''}`;
                        card.onclick = () => togglePlayerInEvent(event.id);
                        grid.appendChild(card);
                    } else {
                        card.className = `event-card ${isJoined ? 'joined' : ''}`;
                    }

                    card.innerHTML = `
                        <img src="${event.trainer}" 
                             alt="${event.name}" 
                             class="trainer-img"
                             onerror="this.src='https://via.placeholder.com/128x128/1a1a1a/888?text=${event.trainer}'">
                        <div class="event-info">
                            <div class="event-name">${event.name}</div>
                            <div class="player-list">
                                ${playersHTML}
                            </div>
                            ${currentPlayer ? `<div class="join-status ${isJoined ? 'joined' : ''}">${statusText}</div>` : ''}
                        </div>
                    `;
                });
            });
        }

        function renderMarkets() {
            const grid = document.getElementById('marketsGrid');
            const currentPlayer = getCurrentPlayer();

            markets.forEach(market => {
                const marketRef = ref(database, `events/${market.id}/players`);
                
                onValue(marketRef, (snapshot) => {
                    const players = [];
                    snapshot.forEach((childSnapshot) => {
                        players.push(childSnapshot.val());
                    });

                    const isJoined = players.includes(currentPlayer);

                    let playersHTML;
                    if (players.length === 0) {
                        playersHTML = '<div class="no-players">Nessun giocatore</div>';
                    } else {
                        playersHTML = players.map(player => {
                            const currentClass = player === currentPlayer ? 'current-user' : '';
                            return `<div class="player-item ${currentClass}">• ${player}</div>`;
                        }).join('');
                    }

                    const statusText = 'Clicca per entrare';

                    let card = grid.querySelector(`[data-market-id="${market.id}"]`);
                    if (!card) {
                        card = document.createElement('div');
                        card.setAttribute('data-market-id', market.id);
                        card.className = `market-card ${isJoined ? 'joined' : ''}`;
                        card.onclick = () => togglePlayerInEvent(market.id);
                        grid.appendChild(card);
                    } else {
                        card.className = `market-card ${isJoined ? 'joined' : ''}`;
                    }

                    card.innerHTML = `
                        <img src="${market.image}" 
                             alt="${market.name}" 
                             class="trainer-img"
                             onerror="this.src='https://via.placeholder.com/128x128/1a1a1a/888?text=Market'">
                        <div class="event-info">
                            <div class="event-name">${market.name}</div>
                            <div class="player-list">
                                ${playersHTML}
                            </div>
                            ${currentPlayer ? `<div class="join-status ${isJoined ? 'joined' : ''}">${statusText}</div>` : ''}
                        </div>
                    `;
                });
            });
        }

        function renderTeams() {
            const players = ['lucaremix', 'crmagno'];
            const teamsSection = document.getElementById('teamsSection');

            players.forEach(playerName => {
                const playerRef = ref(database, `players/${playerName}`);
                onValue(playerRef, (snapshot) => {
                    const playerData = snapshot.val();
                    const team = playerData?.team || [];

                    let teamCard = teamsSection.querySelector(`[data-player="${playerName}"]`);
                    if (!teamCard) {
                        teamCard = document.createElement('div');
                        teamCard.className = 'team-card';
                        teamCard.style.cssText = 'background:#1a1a1a;border:1px solid #2a2a2a;border-radius:12px;padding:20px';
                        teamCard.setAttribute('data-player', playerName);
                        teamsSection.appendChild(teamCard);
                    }

                    teamCard.innerHTML = `
                        <div style="font-size:1.5em;font-weight:bold;color:#fff;margin-bottom:15px;text-align:center">${playerName} - ${team.length} Pokemon</div>
                        <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:10px">
                            ${team.slice(0, 6).map(p => {
                                const paddedNum = String(p.national_number).padStart(3, '0');
                                const imgUrl = `https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/${paddedNum}.png`;
                                return `
                                    <div style="aspect-ratio:1;background:#0a0a0a;border:2px solid #2a2a2a;border-radius:8px;display:flex;align-items:center;justify-content:center" title="${p.english_name}\n${p.nature} | ${p.ability}">
                                        <img src="${imgUrl}" style="width:100%;height:100%;object-fit:contain">
                                    </div>
                                `;
                            }).join('')}
                            ${Array(Math.max(0, 6 - team.length)).fill(0).map(() => `
                                <div style="aspect-ratio:1;background:#0a0a0a;border:2px dashed #2a2a2a;border-radius:8px;display:flex;align-items:center;justify-content:center;opacity:0.3">
                                    <span style="color:#444;font-size:2em">?</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                });
            });
        }

        document.getElementById('playerNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setPlayerName();
            }
        });

        // Inizializzazione
        updatePlayerDisplay();
        updatePlayerTeam();
        renderEvents();
        renderMarkets();
        renderTeams();
    </script>
</body>
</html>
