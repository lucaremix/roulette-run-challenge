<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Run Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 2em;
            color: #ffffff;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1em;
            color: #888;
            margin-top: 5px;
        }

        .coin-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 10px 20px;
        }

        .coin-img {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .coin-amount {
            font-size: 1.3em;
            font-weight: bold;
            color: #ffd700;
        }

        .player-setup {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .player-setup h2 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.3em;
        }

        .player-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        input {
            padding: 12px 20px;
            background: #0a0a0a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
            width: 250px;
        }

        input:focus {
            outline: none;
            border-color: #555;
        }

        .set-name-btn {
            padding: 12px 30px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s ease;
        }

        .set-name-btn:hover {
            background: #3a3a3a;
        }

        .current-player {
            margin-top: 10px;
            color: #888;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .event-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .event-card:hover {
            border-color: #3a3a3a;
            background: #1f1f1f;
            transform: translateY(-2px);
        }

        .event-card.joined {
            border-color: #4a4a4a;
            background: #252525;
        }

        .trainer-img {
            width: 128px;
            height: 128px;
            object-fit: contain;
            border: none;
            border-radius: 0;
            flex-shrink: 0;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
        }

        .event-info {
            flex: 1;
        }

        .event-name {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .player-item {
            font-size: 0.95em;
            color: #888;
            padding: 4px 0;
        }

        .player-item.current-user {
            color: #ccc;
            font-weight: 600;
        }

        .no-players {
            color: #555;
            font-style: italic;
        }

        .join-status {
            margin-top: 10px;
            padding: 8px 16px;
            background: #2a2a2a;
            border-radius: 6px;
            font-size: 0.9em;
            color: #aaa;
            display: inline-block;
        }

        .join-status.joined {
            background: #2d2d2d;
            color: #bbb;
        }

        .markets-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #2a2a2a;
        }

        .markets-title {
            text-align: center;
            color: #fff;
            font-size: 2em;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .markets-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .market-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 350px;
        }

        .market-card:hover {
            border-color: #3a3a3a;
            background: #1f1f1f;
            transform: translateY(-2px);
        }

        .market-card.joined {
            border-color: #4a4a4a;
            background: #252525;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            .coin-counter {
                position: static;
                margin: 15px auto 0;
                justify-content: center;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .player-input {
                flex-direction: column;
                width: 100%;
            }

            input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ° ROULETTE RUN CHALLENGE</h1>
            <p class="subtitle">Sfida il destino, gira la roulette!</p>
            <div class="coin-counter">
                <img src="https://raw.githubusercontent.com/lucaremix/roulette-run-challenge/main/pixel-art-red-chinese-gold-coin-png.png" 
                     alt="Coins" 
                     class="coin-img"
                     onerror="this.style.display='none'">
                <span class="coin-amount" id="coinAmount">0</span>
            </div>
        </header>

        <div class="player-setup">
            <h2>Inserisci il tuo nome</h2>
            <div class="player-input">
                <input type="text" id="playerNameInput" placeholder="Nome giocatore..." maxlength="20">
                <button class="set-name-btn" onclick="setPlayerName()">Salva Nome</button>
            </div>
            <div class="current-player" id="currentPlayerDisplay"></div>
        </div>

        <div class="events-grid" id="eventsGrid"></div>

        <div class="markets-section">
            <h2 class="markets-title">Markets</h2>
            <div class="markets-grid" id="marketsGrid"></div>
        </div>

        <div class="markets-section">
            <h2 class="markets-title">Teams</h2>
            <div id="teamsSection" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px;"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNuD9wViLLxteHMCEBlvfdONwcZbAjAvo",
            authDomain: "roulette-run-challenge.firebaseapp.com",
            databaseURL: "https://roulette-run-challenge-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "roulette-run-challenge",
            storageBucket: "roulette-run-challenge.firebasestorage.app",
            messagingSenderId: "994019156093",
            appId: "1:994019156093:web:9792bdce75c486f589d114"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const events = [
            { id: 'starters', name: 'Starters', trainer: 'red' },
            { id: 'silver', name: 'Silver', trainer: 'silver' },
            { id: 'falkner', name: 'Falkner', trainer: 'falkner' },
            { id: 'proton', name: 'Proton', trainer: 'proton' },
            { id: 'bugsy', name: 'Bugsy', trainer: 'bugsy' },
            { id: 'whitney', name: 'Whitney', trainer: 'whitney' },
            { id: 'morty', name: 'Morty', trainer: 'morty' },
            { id: 'eusine', name: 'Eusine', trainer: 'eusine' },
            { id: 'chuck', name: 'Chuck', trainer: 'chuck' },
            { id: 'jasmine', name: 'Jasmine', trainer: 'jasmine' },
            { id: 'pryce', name: 'Pryce', trainer: 'pryce' },
            { id: 'archer', name: 'Archer', trainer: 'archer' },
            { id: 'clair', name: 'Clair', trainer: 'clair' }
        ];

        const markets = [
            { id: 'black-market', name: 'Black Market', image: 'https://img.nuzlocke.app/leaders/frlg-giovanni.png' },
            { id: 'mt-market', name: 'MT Market', image: 'https://img.nuzlocke.app/leaders/dp-cynthia.png' }
        ];

        // Esponi le funzioni globalmente
        window.setPlayerName = setPlayerName;
        window.togglePlayerInEvent = togglePlayerInEvent;

        function getCurrentPlayer() {
            return localStorage.getItem('playerName') || '';
        }

        function getCoins() {
            return parseInt(localStorage.getItem('playerCoins')) || 0;
        }

        function setCoins(amount) {
            localStorage.setItem('playerCoins', amount);
            updateCoinDisplay();
        }

        function updateCoinDisplay() {
            document.getElementById('coinAmount').textContent = getCoins();
        }

        function setPlayerName() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim();
            if (name) {
                localStorage.setItem('playerName', name);
                input.value = '';
                updatePlayerDisplay();
            } else {
                alert('Inserisci un nome valido!');
            }
        }

        function updatePlayerDisplay() {
            const display = document.getElementById('currentPlayerDisplay');
            const name = getCurrentPlayer();
            if (name) {
                display.textContent = `Giocatore attuale: ${name}`;
            } else {
                display.textContent = 'Nessun nome impostato';
            }
        }

        function togglePlayerInEvent(eventId) {
            const playerName = getCurrentPlayer();
            if (!playerName) {
                alert('Imposta prima il tuo nome!');
                return;
            }

            // Reindirizza alla pagina dell'evento
            window.location.href = `${eventId}.html`;
        }

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const currentPlayer = getCurrentPlayer();

            events.forEach(event => {
                const eventRef = ref(database, `events/${event.id}/players`);
                
                onValue(eventRef, (snapshot) => {
                    const players = [];
                    snapshot.forEach((childSnapshot) => {
                        players.push(childSnapshot.val());
                    });

                    const isJoined = players.includes(currentPlayer);
                    const joinedClass = isJoined ? 'joined' : '';

                    let playersHTML;
                    if (players.length === 0) {
                        playersHTML = '<div class="no-players">Nessun giocatore</div>';
                    } else {
                        playersHTML = players.map(player => {
                            const currentClass = player === currentPlayer ? 'current-user' : '';
                            return `<div class="player-item ${currentClass}">â€¢ ${player}</div>`;
                        }).join('');
                    }

                    const statusText = isJoined ? 'Clicca per entrare' : 'Clicca per entrare';

                    const cardHTML = `
                        <div class="event-card ${joinedClass}" onclick="togglePlayerInEvent('${event.id}')">
                            <img src="https://img.nuzlocke.app/leaders/gs-${event.trainer}.png" 
                                 alt="${event.name}" 
                                 class="trainer-img"
                                 onerror="this.src='https://via.placeholder.com/128x128/1a1a1a/888?text=${event.trainer}'">
                            <div class="event-info">
                                <div class="event-name">${event.name}</div>
                                <div class="player-list">
                                    ${playersHTML}
                                </div>
                                ${currentPlayer ? `<div class="join-status ${isJoined ? 'joined' : ''}">${statusText}</div>` : ''}
                            </div>
                        </div>
                    `;

                    // Trova o crea la card
                    let card = grid.querySelector(`[data-event-id="${event.id}"]`);
                    if (!card) {
                        card = document.createElement('div');
                        card.setAttribute('data-event-id', event.id);
                        grid.appendChild(card);
                    }
                    card.innerHTML = cardHTML.replace('<div class="event-card', `<div data-event-id="${event.id}" class="event-card`);
                });
            });
        }

        function renderMarkets() {
            const grid = document.getElementById('marketsGrid');
            const currentPlayer = getCurrentPlayer();

            markets.forEach(market => {
                const marketRef = ref(database, `events/${market.id}/players`);
                
                onValue(marketRef, (snapshot) => {
                    const players = [];
                    snapshot.forEach((childSnapshot) => {
                        players.push(childSnapshot.val());
                    });

                    const isJoined = players.includes(currentPlayer);
                    const joinedClass = isJoined ? 'joined' : '';

                    let playersHTML;
                    if (players.length === 0) {
                        playersHTML = '<div class="no-players">Nessun giocatore</div>';
                    } else {
                        playersHTML = players.map(player => {
                            const currentClass = player === currentPlayer ? 'current-user' : '';
                            return `<div class="player-item ${currentClass}">â€¢ ${player}</div>`;
                        }).join('');
                    }

                    const statusText = isJoined ? 'Clicca per entrare' : 'Clicca per entrare';

                    const cardHTML = `
                        <div class="market-card ${joinedClass}" onclick="togglePlayerInEvent('${market.id}')">
                            <img src="${market.image}" 
                                 alt="${market.name}" 
                                 class="trainer-img"
                                 onerror="this.src='https://via.placeholder.com/128x128/1a1a1a/888?text=Market'">
                            <div class="event-info">
                                <div class="event-name">${market.name}</div>
                                <div class="player-list">
                                    ${playersHTML}
                                </div>
                                ${currentPlayer ? `<div class="join-status ${isJoined ? 'joined' : ''}">${statusText}</div>` : ''}
                            </div>
                        </div>
                    `;

                    let card = grid.querySelector(`[data-market-id="${market.id}"]`);
                    if (!card) {
                        card = document.createElement('div');
                        card.setAttribute('data-market-id', market.id);
                        grid.appendChild(card);
                    }
                    card.innerHTML = cardHTML.replace('<div class="market-card', `<div data-market-id="${market.id}" class="market-card`);
                });
            });
        }

        document.getElementById('playerNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setPlayerName();
            }
        });

        updatePlayerDisplay();
        updateCoinDisplay();
        renderEvents();
        renderMarkets();
    </script>
</body>
</html>
