<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenora - BST Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background: #252525;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
        }

        h1 {
            font-size: 2.5em;
            color: #d4af37;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 20px;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }

        .player-score {
            flex: 1;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 8px;
            text-align: center;
        }

        .player-name {
            font-size: 1.1em;
            color: #fff;
            margin-bottom: 10px;
        }

        .score {
            font-size: 2.5em;
            font-weight: bold;
            color: #d4af37;
        }

        .bst-display {
            background: #1a1a1a;
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 40px;
            margin: 30px 0;
            text-align: center;
        }

        .bst-label {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 15px;
        }

        .bst-value {
            font-size: 4em;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .guess-section {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .pokemon-input {
            width: 100%;
            padding: 15px;
            background: #0a0a0a;
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1.2em;
            transition: border-color 0.3s;
        }

        .pokemon-input:focus {
            outline: none;
            border-color: #d4af37;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #0a0a0a;
        }

        .suggestion-item:hover {
            background: #2a2a2a;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #2a7a2a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover:not(:disabled) {
            background: #357a35;
            transform: scale(1.02);
        }

        .submit-btn:disabled {
            background: #2a2a2a;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .result-message {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .result-message.correct {
            background: #2d4a2d;
            color: #7fff7f;
        }

        .result-message.wrong {
            background: #4a2d2d;
            color: #ff7f7f;
        }

        .pokemon-reveal {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .pokemon-reveal img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        .pokemon-info {
            text-align: left;
        }

        .pokemon-info h3 {
            font-size: 1.8em;
            color: #d4af37;
            margin-bottom: 10px;
        }

        .stat-line {
            color: #888;
            margin: 5px 0;
        }

        .final-result {
            background: #1a1a1a;
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 40px;
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        .final-result.show {
            display: block;
        }

        .winner-badge {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .final-result h2 {
            font-size: 2.5em;
            color: #d4af37;
            margin-bottom: 20px;
        }

        .rewards {
            background: #0a0a0a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .reward-item {
            font-size: 1.3em;
            color: #fff;
            margin: 10px 0;
        }

        .continue-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: #2a7a2a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .continue-btn:hover {
            background: #357a35;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .bst-value {
                font-size: 3em;
            }

            .scoreboard {
                flex-direction: column;
            }

            .pokemon-reveal {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <span>‚Üê</span>
            <span>Torna alla Home</span>
        </a>

        <header>
            <h1>üìö Sfida di Lenora üìö</h1>
            <p class="subtitle">Indovina il Pok√©mon dal suo BST!</p>
            <div class="scoreboard">
                <div class="player-score">
                    <div class="player-name" id="player1Name">Giocatore 1</div>
                    <div class="score" id="player1Score">0</div>
                </div>
                <div class="player-score">
                    <div class="player-name" id="player2Name">Giocatore 2</div>
                    <div class="score" id="player2Score">0</div>
                </div>
            </div>
        </header>

        <div class="bst-display">
            <div class="bst-label">Base Stat Total</div>
            <div class="bst-value" id="bstValue">---</div>
        </div>

        <div class="guess-section" id="guessSection">
            <div class="input-group">
                <input 
                    type="text" 
                    class="pokemon-input" 
                    id="pokemonInput" 
                    placeholder="Inserisci il nome del Pok√©mon..."
                    autocomplete="off"
                >
                <div class="suggestions" id="suggestions"></div>
            </div>
            <button class="submit-btn" id="submitBtn" onclick="submitGuess()">Conferma</button>
            <div id="resultMessage"></div>
        </div>

        <div class="final-result" id="finalResult">
            <div class="winner-badge">üèÜ</div>
            <h2 id="winnerText">Vincitore!</h2>
            <div class="rewards" id="rewardsDiv"></div>
            <button class="continue-btn" onclick="goToSpin()">Continua allo Spin</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import Papa from 'https://cdn.jsdelivr.net/npm/papaparse@5.4.1/+esm';

        const firebaseConfig = {
            apiKey: "AIzaSyDNuD9wViLLxteHMCEBlvfdONwcZbAjAvo",
            authDomain: "roulette-run-challenge.firebaseapp.com",
            databaseURL: "https://roulette-run-challenge-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "roulette-run-challenge",
            storageBucket: "roulette-run-challenge.firebasestorage.app",
            messagingSenderId: "994019156093",
            appId: "1:994019156093:web:9792bdce75c486f589d114"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let allPokemon = [];
        let currentBST = 0;
        let correctPokemon = [];
        let gameState = {
            player1: { name: '', score: 0 },
            player2: { name: '', score: 0 },
            currentRound: 0,
            roundsToWin: 5,
            isGameOver: false
        };

        function getCurrentPlayer() {
            return localStorage.getItem('playerName') || '';
        }

        function padNumber(num) {
            return String(num).padStart(3, '0');
        }

        async function loadPokemon() {
            try {
                const csvContent = await window.fs.readFile('pokemon.csv', { encoding: 'utf8' });
                const cleanContent = csvContent.replace(/\0/g, '');
                
                const parsed = Papa.parse(cleanContent, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    delimitersToGuess: ['\t', ',', '|', ';']
                });

                allPokemon = parsed.data.map(p => {
                    const name = (p.english_name || '').trim();
                    const bst = p.hp + p.attack + p.defense + p.sp_attack + p.sp_defense + p.speed;
                    return {
                        name,
                        national_number: p.national_number,
                        bst,
                        hp: p.hp,
                        attack: p.attack,
                        defense: p.defense,
                        sp_attack: p.sp_attack,
                        sp_defense: p.sp_defense,
                        speed: p.speed
                    };
                }).filter(p => p.name && !isNaN(p.bst) && p.bst > 0);

                console.log('Pokemon caricati:', allPokemon.length);
            } catch (error) {
                console.error('Errore caricamento Pokemon:', error);
            }
        }

        async function initGame() {
            await loadPokemon();
            
            const eventRef = ref(database, 'events/lenora');
            const snapshot = await get(eventRef);
            
            if (snapshot.exists()) {
                gameState = snapshot.val();
            } else {
                const playersSnapshot = await get(ref(database, 'events/lenora/players'));
                const players = [];
                playersSnapshot.forEach(child => players.push(child.val()));
                
                if (players.length >= 2) {
                    gameState.player1.name = players[0];
                    gameState.player2.name = players[1];
                }
                
                await set(eventRef, gameState);
            }

            updateUI();
            
            if (!gameState.isGameOver) {
                generateNewRound();
            }

            onValue(eventRef, (snapshot) => {
                if (snapshot.exists()) {
                    gameState = snapshot.val();
                    updateUI();
                }
            });
        }

        function updateUI() {
            document.getElementById('player1Name').textContent = gameState.player1.name || 'Giocatore 1';
            document.getElementById('player2Name').textContent = gameState.player2.name || 'Giocatore 2';
            document.getElementById('player1Score').textContent = gameState.player1.score;
            document.getElementById('player2Score').textContent = gameState.player2.score;

            if (gameState.isGameOver) {
                showFinalResult();
            }
        }

        function generateNewRound() {
            const randomPokemon = allPokemon[Math.floor(Math.random() * allPokemon.length)];
            currentBST = randomPokemon.bst;
            
            correctPokemon = allPokemon.filter(p => p.bst === currentBST);
            
            document.getElementById('bstValue').textContent = currentBST;
            document.getElementById('pokemonInput').value = '';
            document.getElementById('resultMessage').innerHTML = '';
        }

        window.submitGuess = async function() {
            const input = document.getElementById('pokemonInput').value.trim();
            if (!input) return;

            const guessedPokemon = allPokemon.find(p => 
                p.name.toLowerCase() === input.toLowerCase()
            );

            if (!guessedPokemon) {
                showResult('Pok√©mon non trovato!', false);
                return;
            }

            const distance = Math.abs(guessedPokemon.bst - currentBST);
            
            const eventRef = ref(database, 'events/lenora');
            const snapshot = await get(eventRef);
            const currentState = snapshot.val();

            const currentPlayer = getCurrentPlayer();
            const isPlayer1 = currentPlayer === currentState.player1.name;

            if (!currentState.currentGuess) {
                currentState.currentGuess = {
                    player: currentPlayer,
                    pokemon: guessedPokemon.name,
                    distance: distance,
                    isCorrect: distance === 0
                };
                
                await set(eventRef, currentState);
                
                if (distance === 0) {
                    showResult(`‚úì Corretto! ${guessedPokemon.name} ha BST ${currentBST}`, true, guessedPokemon);
                } else {
                    showResult(`La tua risposta: ${guessedPokemon.name} (BST: ${guessedPokemon.bst}, Distanza: ${distance})`, false);
                }
                
                document.getElementById('submitBtn').disabled = true;
            } else {
                const otherGuess = currentState.currentGuess;
                let winner;
                
                if (distance === 0 && otherGuess.distance === 0) {
                    winner = null;
                } else if (distance === 0) {
                    winner = currentPlayer;
                } else if (otherGuess.distance === 0) {
                    winner = otherGuess.player;
                } else if (distance < otherGuess.distance) {
                    winner = currentPlayer;
                } else if (distance > otherGuess.distance) {
                    winner = otherGuess.player;
                } else {
                    winner = null;
                }

                if (winner) {
                    if (winner === currentState.player1.name) {
                        currentState.player1.score++;
                    } else {
                        currentState.player2.score++;
                    }
                }

                currentState.currentRound++;
                
                if (currentState.player1.score >= currentState.roundsToWin || 
                    currentState.player2.score >= currentState.roundsToWin) {
                    currentState.isGameOver = true;
                    await giveRewards(currentState);
                }

                delete currentState.currentGuess;
                await set(eventRef, currentState);

                if (!currentState.isGameOver) {
                    setTimeout(() => {
                        document.getElementById('submitBtn').disabled = false;
                        generateNewRound();
                    }, 3000);
                }
            }
        };

        async function giveRewards(state) {
            const winner = state.player1.score >= state.roundsToWin ? state.player1.name : state.player2.name;
            const loser = winner === state.player1.name ? state.player2.name : state.player1.name;

            const winnerRef = ref(database, `players/${winner}`);
            const loserRef = ref(database, `players/${loser}`);

            const winnerSnap = await get(winnerRef);
            const loserSnap = await get(loserRef);

            let winnerData = winnerSnap.val() || { coins: 0, team: [] };
            let loserData = loserSnap.val() || { coins: 0, team: [] };

            winnerData.coins = (winnerData.coins || 0) + 100;
            winnerData.pendingSpin = { pool: 'a-tier', from: 'lenora' };

            loserData.coins = (loserData.coins || 0) + 75;
            loserData.pendingSpin = { pool: 'c-tier', from: 'lenora' };

            await set(winnerRef, winnerData);
            await set(loserRef, loserData);
        }

        function showResult(message, isCorrect, pokemon = null) {
            const resultDiv = document.getElementById('resultMessage');
            resultDiv.className = `result-message ${isCorrect ? 'correct' : 'wrong'}`;
            resultDiv.innerHTML = message;

            if (pokemon) {
                const reveal = document.createElement('div');
                reveal.className = 'pokemon-reveal';
                const imgUrl = `https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/${padNumber(pokemon.national_number)}.png`;
                reveal.innerHTML = `
                    <img src="${imgUrl}" alt="${pokemon.name}">
                    <div class="pokemon-info">
                        <h3>${pokemon.name}</h3>
                        <div class="stat-line">HP: ${pokemon.hp}</div>
                        <div class="stat-line">Attack: ${pokemon.attack}</div>
                        <div class="stat-line">Defense: ${pokemon.defense}</div>
                        <div class="stat-line">Sp. Atk: ${pokemon.sp_attack}</div>
                        <div class="stat-line">Sp. Def: ${pokemon.sp_defense}</div>
                        <div class="stat-line">Speed: ${pokemon.speed}</div>
                    </div>
                `;
                resultDiv.appendChild(reveal);
            }
        }

        function showFinalResult() {
            document.getElementById('guessSection').style.display = 'none';
            
            const finalDiv = document.getElementById('finalResult');
            finalDiv.classList.add('show');

            const winner = gameState.player1.score >= gameState.roundsToWin ? gameState.player1 : gameState.player2;
            const loser = winner === gameState.player1 ? gameState.player2 : gameState.player1;

            document.getElementById('winnerText').textContent = `${winner.name} ha vinto!`;
            
            const rewardsDiv = document.getElementById('rewardsDiv');
            rewardsDiv.innerHTML = `
                <h3 style="color: #d4af37; margin-bottom: 15px;">Ricompense</h3>
                <div class="reward-item">üèÜ ${winner.name}: 1 Spin Pool A + 100 Coins</div>
                <div class="reward-item">üíÄ ${loser.name}: 1 Spin Pool C + 75 Coins</div>
            `;
        }

        window.goToSpin = function() {
            window.location.href = 'pokemon-spin.html';
        };

        const input = document.getElementById('pokemonInput');
        const suggestionsDiv = document.getElementById('suggestions');

        input.addEventListener('input', function(e) {
            const value = e.target.value.toLowerCase().trim();
            
            if (value.length < 2) {
                suggestionsDiv.classList.remove('show');
                return;
            }

            const matches = allPokemon
                .filter(p => p.name.toLowerCase().startsWith(value))
                .slice(0, 8);

            if (matches.length > 0) {
                suggestionsDiv.innerHTML = matches
                    .map(p => `<div class="suggestion-item" onclick="selectPokemon('${p.name}')">${p.name}</div>`)
                    .join('');
                suggestionsDiv.classList.add('show');
            } else {
                suggestionsDiv.classList.remove('show');
            }
        });

        window.selectPokemon = function(name) {
            input.value = name;
            suggestionsDiv.classList.remove('show');
        };

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.input-group')) {
                suggestionsDiv.classList.remove('show');
            }
        });

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitGuess();
            }
        });

        if (!getCurrentPlayer()) {
            alert('Devi impostare il tuo nome dalla home page!');
            window.location.href = 'index.html';
        } else {
            initGame();
        }
    </script>
</body>
</html>
