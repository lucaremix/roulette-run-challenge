<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Name - Roulette Run Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background: #252525;
            border-color: #3a3a3a;
        }

        .event-header {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .event-trainer-img {
            width: 160px;
            height: 160px;
            object-fit: contain;
            border: none;
            flex-shrink: 0;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .event-info {
            flex: 1;
        }

        .event-title {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .event-status {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .status-badge {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .status-badge.joined {
            background: #2d4a2d;
            color: #7fff7f;
        }

        .status-badge.not-joined {
            background: #2a2a2a;
            color: #888;
        }

        .join-leave-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .join-btn {
            background: #2a7a2a;
            color: white;
        }

        .join-btn:hover {
            background: #357a35;
        }

        .leave-btn {
            background: #7a2a2a;
            color: white;
        }

        .leave-btn:hover {
            background: #8a3535;
        }

        .players-section {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .players-title {
            font-size: 1.8em;
            color: #ffffff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-count-badge {
            background: #2a2a2a;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7em;
            color: #888;
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .player-card {
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-card.current-user {
            border-color: #4a4a4a;
            background: #1f1f1f;
        }

        .player-name {
            font-size: 1.1em;
            color: #e0e0e0;
        }

        .player-card.current-user .player-name {
            color: #ffffff;
            font-weight: 600;
        }

        .you-badge {
            background: #2a7a2a;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .no-players {
            text-align: center;
            color: #555;
            font-style: italic;
            padding: 30px;
        }

        @media (max-width: 768px) {
            .event-header {
                flex-direction: column;
                text-align: center;
            }

            .event-title {
                font-size: 2em;
            }

            .event-status {
                flex-direction: column;
                width: 100%;
            }

            .join-leave-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <span>‚Üê</span>
            <span>Torna alla Home</span>
        </a>

        <div class="event-header">
            <img id="eventTrainerImg" class="event-trainer-img" alt="Trainer">
            <div class="event-info">
                <h1 class="event-title" id="eventTitle">Event Name</h1>
                <div class="event-status">
                    <div class="status-badge" id="statusBadge">Non sei nell'evento</div>
                    <button class="join-leave-btn join-btn" id="joinLeaveBtn" onclick="toggleJoin()">
                        Entra nell'Evento
                    </button>
                </div>
            </div>
        </div>

        <div class="players-section">
            <h2 class="players-title">
                Giocatori nell'evento
                <span class="player-count-badge" id="playerCountBadge">0</span>
            </h2>
            <div class="players-list" id="playersList">
                <div class="no-players">Nessun giocatore nell'evento</div>
            </div>
        </div>
    </div>

    <script>
        // Configurazione evento - MODIFICA QUESTI VALORI PER OGNI PAGINA
        const EVENT_CONFIG = {
            id: 'starters',  // Cambia per ogni evento: 'starters', 'silver', 'falkner', etc.
            name: 'Starters', // Nome dell'evento
            trainerImage: 'https://img.nuzlocke.app/leaders/gs-red.png' // URL immagine
        };

        function getCurrentPlayer() {
            return localStorage.getItem('playerName') || '';
        }

        function getEventPlayers() {
            const saved = localStorage.getItem(`event_players_${EVENT_CONFIG.id}`);
            return saved ? JSON.parse(saved) : [];
        }

        function isPlayerInEvent() {
            const players = getEventPlayers();
            return players.includes(getCurrentPlayer());
        }

        function toggleJoin() {
            const playerName = getCurrentPlayer();
            if (!playerName) {
                alert('Devi impostare il tuo nome dalla home page!');
                window.location.href = 'index.html';
                return;
            }

            let players = getEventPlayers();
            const index = players.indexOf(playerName);

            if (index > -1) {
                // Rimuovi giocatore
                players.splice(index, 1);
            } else {
                // Aggiungi giocatore
                players.push(playerName);
            }

            localStorage.setItem(`event_players_${EVENT_CONFIG.id}`, JSON.stringify(players));
            render();
        }

        function render() {
            const currentPlayer = getCurrentPlayer();
            const players = getEventPlayers();
            const isJoined = isPlayerInEvent();

            // Imposta titolo e immagine
            document.getElementById('eventTitle').textContent = EVENT_CONFIG.name;
            document.getElementById('eventTrainerImg').src = EVENT_CONFIG.trainerImage;
            document.getElementById('eventTrainerImg').alt = EVENT_CONFIG.name;
            document.title = `${EVENT_CONFIG.name} - Roulette Run Challenge`;

            // Aggiorna status badge
            const statusBadge = document.getElementById('statusBadge');
            const joinLeaveBtn = document.getElementById('joinLeaveBtn');

            if (isJoined) {
                statusBadge.textContent = 'Sei nell\'evento';
                statusBadge.className = 'status-badge joined';
                joinLeaveBtn.textContent = 'Esci dall\'Evento';
                joinLeaveBtn.className = 'join-leave-btn leave-btn';
            } else {
                statusBadge.textContent = 'Non sei nell\'evento';
                statusBadge.className = 'status-badge not-joined';
                joinLeaveBtn.textContent = 'Entra nell\'Evento';
                joinLeaveBtn.className = 'join-leave-btn join-btn';
            }

            // Aggiorna contatore giocatori
            document.getElementById('playerCountBadge').textContent = players.length;

            // Renderizza lista giocatori
            const playersList = document.getElementById('playersList');
            
            if (players.length === 0) {
                playersList.innerHTML = '<div class="no-players">Nessun giocatore nell\'evento</div>';
            } else {
                playersList.innerHTML = players.map(player => {
                    const isCurrentUser = player === currentPlayer;
                    return `
                        <div class="player-card ${isCurrentUser ? 'current-user' : ''}">
                            <span class="player-name">${player}</span>
                            ${isCurrentUser ? '<span class="you-badge">TU</span>' : ''}
                        </div>
                    `;
                }).join('');
            }
        }

        // Controlla se il giocatore ha impostato il nome
        if (!getCurrentPlayer()) {
            alert('Devi impostare il tuo nome dalla home page!');
            window.location.href = 'index.html';
        } else {
            render();
        }

        // Aggiorna ogni secondo per vedere altri giocatori che entrano
        setInterval(render, 1000);
    </script>
</body>
</html>
