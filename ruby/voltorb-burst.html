<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltorb Burst - Crash Game</title>
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://raw.githubusercontent.com/lucaremix/roulette-run-challenge/main/background/r-voltorb-burst_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ===== MAIN WRAPPER ===== */
        .main-wrapper {
            width: 100%;
            max-width: 640px;
        }

        /* ===== CONTAINER ===== */
        .game-container {
            width: 100%;
            background: #101214;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid #1c1f24;
            overflow: hidden;
        }

        /* ===== HEADER ===== */
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 20px 24px;
            border-bottom: 1px solid #1c1f24;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #ffd54a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-icon {
            font-size: 1.2em;
        }

        /* ===== STATUS BAR ===== */
        .status-bar {
            background: #0b0b0b;
            padding: 16px 24px;
            border-bottom: 1px solid #1c1f24;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .balance-display {
            font-size: 1.2em;
            font-weight: 600;
            color: #44d16f;
        }

        .seed-hash {
            font-size: 0.85em;
            color: #888;
            font-family: 'Courier New', monospace;
        }

        /* ===== MULTIPLIER METER ===== */
        .meter-container {
            padding: 40px 24px;
            text-align: center;
            background: #0b0b0b;
            border-bottom: 1px solid #1c1f24;
            position: relative;
        }

        .voltorb-gif {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: none;
        }

        .voltorb-gif.show {
            display: block;
        }

        .voltorb-gif img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .multiplier-display {
            font-size: 4em;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            color: #ffd54a;
            text-shadow: 0 0 20px rgba(255, 213, 74, 0.5);
            transition: transform 0.1s ease;
        }

        .multiplier-display.pulse {
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .round-status {
            margin-top: 16px;
            font-size: 1.1em;
            color: #888;
            min-height: 28px;
        }

        .round-status.win {
            color: #44d16f;
            font-weight: 600;
        }

        .round-status.lose {
            color: #ff5c5c;
            font-weight: 600;
        }

        /* ===== CONTROLS ===== */
        .controls {
            padding: 24px;
            background: #101214;
        }

        .bet-input-group {
            margin-bottom: 16px;
        }

        .bet-input-label {
            display: block;
            font-size: 0.9em;
            color: #888;
            margin-bottom: 8px;
        }

        .bet-input {
            width: 100%;
            padding: 14px;
            font-size: 1.2em;
            background: #0b0b0b;
            border: 1px solid #1c1f24;
            border-radius: 8px;
            color: #eaeaea;
            font-variant-numeric: tabular-nums;
        }

        .bet-input:focus {
            outline: none;
            border-color: #ffd54a;
        }

        .bet-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== QUICK BET CHIPS ===== */
        .quick-chips {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .chip-btn {
            flex: 1;
            min-width: 70px;
            padding: 10px;
            background: #1c1f24;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #eaeaea;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chip-btn:hover:not(:disabled) {
            background: #2a2a2a;
            border-color: #ffd54a;
        }

        .chip-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== ACTION BUTTONS ===== */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .action-btn {
            flex: 1;
            padding: 16px;
            font-size: 1.1em;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 56px;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .start-btn {
            background: #44d16f;
            color: #0b0b0b;
        }

        .start-btn:hover:not(:disabled) {
            background: #52e080;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(68, 209, 111, 0.4);
        }

        .cashout-btn {
            background: #ffd54a;
            color: #0b0b0b;
        }

        .cashout-btn:hover:not(:disabled) {
            background: #ffe066;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 213, 74, 0.4);
        }

        .stop-btn {
            background: #2a2a2a;
            color: #888;
        }

        /* ===== BET ADJUSTMENT BUTTONS ===== */
        .bet-adjust {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .bet-adjust-btn {
            flex: 1;
            padding: 10px;
            background: #1c1f24;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #eaeaea;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .bet-adjust-btn:hover:not(:disabled) {
            background: #2a2a2a;
            border-color: #ffd54a;
        }

        .bet-adjust-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== HISTORY ===== */
        .history-section {
            padding: 24px;
            background: #0b0b0b;
            border-top: 1px solid #1c1f24;
        }

        .history-title {
            font-size: 1em;
            color: #888;
            margin-bottom: 12px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .history-chip {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.75em;
            font-weight: 600;
            border: 1px solid;
        }

        .history-chip.win {
            background: rgba(68, 209, 111, 0.2);
            border-color: #44d16f;
            color: #44d16f;
        }

        .history-chip.lose {
            background: rgba(255, 92, 92, 0.2);
            border-color: #ff5c5c;
            color: #ff5c5c;
        }

        .history-icon {
            font-size: 1.2em;
            margin-bottom: 2px;
        }

        /* ===== FOOTER ===== */
        .footer {
            padding: 16px 24px;
            background: #0b0b0b;
            border-top: 1px solid #1c1f24;
            text-align: center;
            font-size: 0.85em;
            color: #555;
        }

        /* ===== ERROR MESSAGE ===== */
        .error-message {
            background: rgba(255, 92, 92, 0.2);
            border: 1px solid #ff5c5c;
            color: #ff5c5c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            font-size: 0.95em;
        }

        .error-message.show {
            display: block;
        }

        /* Back button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #252525;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.5em;
            }

            .multiplier-display {
                font-size: 3em;
            }

            .action-btn {
                font-size: 1em;
                padding: 14px;
                min-height: 50px;
            }

            .history-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 6px;
            }

            .voltorb-gif {
                width: 80px;
                height: 80px;
            }
        }

        /* ===== ACCESSIBILITY ===== */
        .action-btn:focus,
        .chip-btn:focus,
        .bet-adjust-btn:focus,
        .bet-input:focus {
            outline: 2px solid #ffd54a;
            outline-offset: 2px;
        }
    </style>
</head>

    <!-- ===== FIREBASE SDK ===== -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getDatabase, ref, get, set, onValue, update } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

        // ===== FIREBASE CONFIG =====
        const firebaseConfig = {
            apiKey: "AIzaSyBQpow283Yne3xY88NZHRF”ôlk9TElI8Ey0",
            authDomain: "roulette-run-challenge.firebaseapp.com",
            databaseURL: "https://roulette-run-challenge-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "roulette-run-challenge",
            storageBucket: "roulette-run-challenge.firebasestorage.app",
            messagingSenderId: "155292105112",
            appId: "1:155292105112:web:b00b86bc4ee2fd46f9d8b6"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // ===== VOLTORB GIF URLS =====
        const VOLTORB_IDLE = 'https://64.media.tumblr.com/tumblr_m7qsdkSOEW1r1n5pqo1_500.gif';
        const VOLTORB_ACTIVE = 'https://25.media.tumblr.com/tumblr_m6pbn6PCMl1ra452ho1_500.gif';

        // ===== GAME STATE =====
        let gameState = 'idle'; // idle, running, cooldown
        let currentMultiplier = 1.00;
        let crashPoint = 0;
        let betAmount = 0;
        let startTime = 0;
        let animationFrame = null;
        let cashed = false;
        let serverSeed = '';
        let roundCounter = 0;
        let history = [];

        // ===== PLAYER MANAGEMENT =====
        function getCurrentPlayer() {
            return localStorage.getItem('playerName');
        }

        const currentPlayer = getCurrentPlayer();
        if (!currentPlayer) {
            alert('Devi impostare il tuo nome dalla home page!');
            window.location.href = 'index.html';
        }

        // Path corretto per coins
        const playerCoinsRef = ref(database, `players/${currentPlayer}/coins`);

        // ===== DOM ELEMENTS =====
        const balanceAmountEl = document.getElementById('balanceAmount');
        const seedHashEl = document.getElementById('seedHash');
        const multiplierDisplayEl = document.getElementById('multiplierDisplay');
        const roundStatusEl = document.getElementById('roundStatus');
        const betInputEl = document.getElementById('betInput');
        const startBtnEl = document.getElementById('startBtn');
        const cashoutBtnEl = document.getElementById('cashoutBtn');
        const errorMessageEl = document.getElementById('errorMessage');
        const historyGridEl = document.getElementById('historyGrid');
        const halfBtnEl = document.getElementById('halfBtn');
        const doubleBtnEl = document.getElementById('doubleBtn');
        const maxBtnEl = document.getElementById('maxBtn');
        const voltorbGifEl = document.getElementById('voltorbGif');
        const voltorbImageEl = document.getElementById('voltorbImage');

        // ===== BALANCE FUNCTIONS (Firebase integration - CORRETTA) =====
        let currentBalance = 0;

        async function loadBalance() {
            try {
                const snapshot = await get(playerCoinsRef);
                currentBalance = snapshot.val() || 0;
                updateBalanceDisplay();
            } catch (error) {
                console.error('Errore caricamento saldo:', error);
                currentBalance = 0;
                updateBalanceDisplay();
            }
        }

        async function setBalance(value) {
            try {
                const newBalance = Math.max(0, Math.floor(value));
                await set(playerCoinsRef, newBalance);
                currentBalance = newBalance;
                updateBalanceDisplay();
            } catch (error) {
                console.error('Errore aggiornamento saldo:', error);
            }
        }

        async function addCoins(delta) {
            await setBalance(currentBalance + delta);
        }

        function updateBalanceDisplay() {
            balanceAmountEl.textContent = formatCoins(currentBalance);
        }

        function formatCoins(value) {
            return Math.floor(value).toLocaleString('it-IT');
        }

        // ===== VOLTORB GIF CONTROL =====
        function showVoltorb(active = false) {
            voltorbImageEl.src = active ? VOLTORB_ACTIVE : VOLTORB_IDLE;
            voltorbGifEl.classList.add('show');
        }

        function hideVoltorb() {
            voltorbGifEl.classList.remove('show');
        }

        // ===== SEED & HASH =====
        function initServerSeed() {
            let seed = localStorage.getItem('voltorbServerSeed');
            if (!seed) {
                seed = generateRandomSeed();
                localStorage.setItem('voltorbServerSeed', seed);
            }
            serverSeed = seed;
            updateSeedHashDisplay();
        }

        function generateRandomSeed() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 32; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function updateSeedHashDisplay() {
            const hash = fnv1aHash(serverSeed);
            seedHashEl.textContent = `Seed: ${hash.substring(0, 16)}...`;
        }

        // Simple FNV-1a hash for display purposes
        function fnv1aHash(str) {
            let hash = 2166136261;
            for (let i = 0; i < str.length; i++) {
                hash ^= str.charCodeAt(i);
                hash += (hash << 1) + (hash << 4) + (hash << 7) + (hash << 8) + (hash << 24);
            }
            return (hash >>> 0).toString(16);
        }

        // ===== PRNG (Provably Fair) =====
        function prngUniform(seedString) {
            let hash = 0;
            for (let i = 0; i < seedString.length; i++) {
                const char = seedString.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            
            hash ^= hash << 13;
            hash ^= hash >> 17;
            hash ^= hash << 5;
            
            const normalized = (Math.abs(hash) % 1000000) / 1000000;
            return normalized === 0 ? 0.000001 : normalized;
        }

        // ===== CRASH POINT CALCULATION =====
        function drawCrashPoint() {
            roundCounter++;
            const timestamp = Date.now();
            const roundSalt = roundCounter.toString();
            const seedString = `${serverSeed}|${timestamp}|${roundSalt}`;
            
            const U = prngUniform(seedString);
            const b = 0.07;
            let C = 1 / (b + U);
            
            if (C < 1.01) C = 1.01;
            
            return Number(C.toFixed(2));
        }

        // ===== MULTIPLIER CALCULATION =====
        function multAt(elapsedMs) {
            const seconds = elapsedMs / 1000;
            const k = 0.22;
            const mult = Math.exp(k * seconds);
            return Number(mult.toFixed(2));
        }

        // ===== HISTORY MANAGEMENT =====
        function loadHistory() {
            const saved = localStorage.getItem('voltorbHistory');
            if (saved) {
                try {
                    history = JSON.parse(saved);
                } catch (e) {
                    history = [];
                }
            }
            updateHistoryDisplay();
        }

        function saveHistory() {
            localStorage.setItem('voltorbHistory', JSON.stringify(history));
        }

        function addToHistory(type, mult) {
            history.unshift({ type, mult });
            if (history.length > 24) {
                history = history.slice(0, 24);
            }
            saveHistory();
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            historyGridEl.innerHTML = '';
            
            const totalChips = 24;
            const items = [...history];
            while (items.length < totalChips) {
                items.push(null);
            }
            
            items.slice(0, totalChips).forEach(item => {
                const chip = document.createElement('div');
                chip.className = 'history-chip';
                
                if (item) {
                    chip.classList.add(item.type);
                    chip.innerHTML = `
                        <div class="history-icon">${item.type === 'win' ? '‚úî' : '‚úñ'}</div>
                        <div>${item.mult}√ó</div>
                    `;
                } else {
                    chip.style.background = '#1c1f24';
                    chip.style.borderColor = '#2a2a2a';
                }
                
                historyGridEl.appendChild(chip);
            });
        }

        // ===== ERROR HANDLING =====
        function showError(message) {
            errorMessageEl.textContent = message;
            errorMessageEl.classList.add('show');
            setTimeout(() => {
                errorMessageEl.classList.remove('show');
            }, 3000);
        }

        // ===== GAME LOGIC =====
        async function startRound() {
            const bet = parseInt(betInputEl.value) || 0;
            
            // Validation
            if (bet < 50) {
                showError('Puntata minima: 50 Coins');
                return;
            }
            
            if (bet > 2000) {
                showError('Puntata massima: 2000 Coins');
                return;
            }
            
            if (bet > currentBalance) {
                showError('Saldo insufficiente!');
                return;
            }
            
            // Initialize round
            gameState = 'running';
            betAmount = bet;
            currentMultiplier = 1.00;
            startTime = Date.now();
            cashed = false;
            crashPoint = drawCrashPoint();
            
            // Deduct bet from balance
            await addCoins(-betAmount);
            
            // Update UI
            showVoltorb(true);
            updateUI();
            multiplierDisplayEl.classList.add('pulse');
            roundStatusEl.textContent = 'In corso...';
            roundStatusEl.className = 'round-status';
            
            // Start animation loop
            animate();
        }

        function animate() {
            if (gameState !== 'running') return;
            
            const elapsed = Date.now() - startTime;
            currentMultiplier = multAt(elapsed);
            
            // Update display
            multiplierDisplayEl.textContent = `${currentMultiplier.toFixed(2)}√ó`;
            
            // Check for crash
            if (currentMultiplier >= crashPoint) {
                crash();
                return;
            }
            
            // Continue animation
            animationFrame = requestAnimationFrame(animate);
        }

        async function cashout() {
            if (gameState !== 'running' || cashed) return;
            
            cashed = true;
            gameState = 'cooldown';
            
            // Stop animation
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            
            multiplierDisplayEl.classList.remove('pulse');
            showVoltorb(false);
            
            // Calculate winnings
            const winAmount = Math.floor(betAmount * currentMultiplier);
            await addCoins(winAmount);
            
            // Update UI
            roundStatusEl.textContent = `Cashout a ${currentMultiplier.toFixed(2)}√ó: +${formatCoins(winAmount)}`;
            roundStatusEl.className = 'round-status win';
            
            // Add to history
            addToHistory('win', currentMultiplier.toFixed(2));
            
            // Cooldown
            setTimeout(() => {
                resetRound();
            }, 1200);
        }

        function crash() {
            if (cashed) return;
            
            gameState = 'cooldown';
            
            // Stop animation
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            
            multiplierDisplayEl.classList.remove('pulse');
            hideVoltorb();
            
            // Update display to crash point
            currentMultiplier = crashPoint;
            multiplierDisplayEl.textContent = `${crashPoint.toFixed(2)}√ó`;
            
            // Update UI
            roundStatusEl.textContent = `üí• Crash a ${crashPoint.toFixed(2)}√ó`;
            roundStatusEl.className = 'round-status lose';
            
            // Add to history
            addToHistory('lose', crashPoint.toFixed(2));
            
            // Cooldown
            setTimeout(() => {
                resetRound();
            }, 1200);
        }

        function resetRound() {
            gameState = 'idle';
            currentMultiplier = 1.00;
            multiplierDisplayEl.textContent = '1.00√ó';
            multiplierDisplayEl.classList.remove('pulse');
            roundStatusEl.textContent = 'Pronto';
            roundStatusEl.className = 'round-status';
            hideVoltorb();
            updateUI();
        }

        function updateUI() {
            const isIdle = gameState === 'idle';
            const isRunning = gameState === 'running';
            
            // Enable/disable inputs
            betInputEl.disabled = !isIdle;
            startBtnEl.disabled = !isIdle;
            cashoutBtnEl.disabled = !isRunning || cashed;
            
            // Chips and adjustment buttons
            document.querySelectorAll('.chip-btn').forEach(btn => {
                btn.disabled = !isIdle;
            });
            
            halfBtnEl.disabled = !isIdle;
            doubleBtnEl.disabled = !isIdle;
            maxBtnEl.disabled = !isIdle;
        }

        // ===== BET ADJUSTMENT =====
        function adjustBet(multiplier) {
            const currentBet = parseInt(betInputEl.value) || 200;
            let newBet = Math.floor(currentBet * multiplier);
            
            // Clamp to min/max
            newBet = Math.max(50, Math.min(2000, newBet));
            
            // Round to step
            newBet = Math.round(newBet / 50) * 50;
            
            betInputEl.value = newBet;
        }

        function setMaxBet() {
            const maxBet = Math.min(2000, currentBalance);
            const roundedBet = Math.floor(maxBet / 50) * 50;
            betInputEl.value = Math.max(50, roundedBet);
        }

        // ===== EVENT LISTENERS =====
        startBtnEl.addEventListener('click', startRound);
        cashoutBtnEl.addEventListener('click', cashout);

        // Quick bet chips
        document.querySelectorAll('.chip-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const amount = parseInt(btn.dataset.amount);
                betInputEl.value = amount;
            });
        });

        // Bet adjustment buttons
        halfBtnEl.addEventListener('click', () => adjustBet(0.5));
        doubleBtnEl.addEventListener('click', () => adjustBet(2));
        maxBtnEl.addEventListener('click', setMaxBet);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameState === 'idle') {
                e.preventDefault();
                startRound();
            } else if (e.code === 'Space' && gameState === 'running' && !cashed) {
                e.preventDefault();
                cashout();
            }
        });

        // ===== INITIALIZATION =====
        async function init() {
            initServerSeed();
            loadHistory();
            await loadBalance();
            updateUI();
            
            // Listen to balance changes
            onValue(playerCoinsRef, (snapshot) => {
                const coins = snapshot.val();
                if (coins !== null && coins !== undefined) {
                    currentBalance = coins;
                    updateBalanceDisplay();
                }
            });
        }

        init();
    </script>
</body>
</html>
